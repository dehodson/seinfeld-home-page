<!DOCTYPE html>
<html>
<head>
  <title>Seinake</title>
<style type="text/css">


body{
  background-color: black;
}

#jerrybase{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
  z-index: -1;
}
#hair{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
  z-index: 1;
}
#hair:hover{
  animation: hairHoverAnime 1s infinite;
  animation-delay: 1s;
  transform: rotate(45deg);
  transition: all 1s;
}
#lefteye{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#righteye{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#upperlip{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#lowerlip{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}



@keyframes hairHoverAnime {
    0%   {transform: rotate(45deg);}
    50%  {transform: rotate(50deg);}
    100% {transform: rotate(45deg);}

}
/*img:hover{
  animation: headHoverAnime .2s infinite;
}*/

</style>
</head>
<body>

<img src="pictures/jerryparts/jerrybase.png" alt="jerrybase" id="jerrybase" height="550" width="550" >
<img src="pictures/jerryparts/hair.png" alt="hair" id="hair" height="550" width="550" >
<img src="pictures/jerryparts/lefteye.png" alt="lefteye" id="lefteye" height="550" width="550">
<img src="pictures/jerryparts/righteye.png" alt="righteye" id="righteye" height="550" width="550">
<img src="pictures/jerryparts/upperlip.png" alt="righteye" id="righteye" height="550" width="550">
<img src="pictures/jerryparts/lowerlip.png" alt="righteye" id="righteye" height="550" width="550">
