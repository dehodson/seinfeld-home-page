<!DOCTYPE html>
<html>
<head>
  <title>Seinake</title>
<style type="text/css">


body{
  background-color: black;
}

#jerrybase{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
  z-index: -1;
}
#hair{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
  z-index: 1;
}
#hair:hover{
  animation: hairHoverAnime 1s infinite;
  animation-delay: 1s;
  transform: rotate(45deg);
  transition: all 1s;
}
#lefteye{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#righteye{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#upperlip{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#lowerlip{
  margin: auto;
  bottom: 0;
  left: 0;
  right: 0;
  position: absolute;
}
#cover{
  z-index: 100;
  background-color: black;
  width:100%;
  height:100%;
  min-width:100%;
  min-height:100%;
  position:fixed;
  top:0px;
  left:0px;
  opacity:1;
  transition: opacity 0.25s;
}


@keyframes hairHoverAnime {
    0%   {transform: rotate(45deg);}
    50%  {transform: rotate(50deg);}
    100% {transform: rotate(45deg);}

}
/*img:hover{
  animation: headHoverAnime .2s infinite;
}*/

</style>
</head>
<body>
<div id="cover"></div>

<img src="pictures/jerryparts/jerrybase.png" alt="jerrybase" id="jerrybase" height="550" width="550" >
<img src="pictures/jerryparts/hair.png" alt="hair" id="hair" height="550" width="550" >
<img src="pictures/jerryparts/lefteye.png" alt="lefteye" id="lefteye" height="550" width="550">
<img src="pictures/jerryparts/righteye.png" alt="righteye" id="righteye" height="550" width="550">
<img src="pictures/jerryparts/upperlip.png" alt="righteye" id="righteye" height="550" width="550">
<img src="pictures/jerryparts/lowerlip.png" alt="righteye" id="righteye" height="550" width="550">

<!--<img src="pictures/jerryBig.png" alt="jerryBig" id="jerryBig" height="300" width="300" onclick="action('jerry');">
<img src="pictures/kramerBig.png" alt="kramerBig" id="kramerBig" height="300" width="300" onclick="action('kramer');">-->
<script>
  window.interval = null;

  function imgLoaded(imgElement) {
    return imgElement.complete && imgElement.naturalHeight !== 0;
  }

  function checkImages(){
    var parts  = ["jerrybase", "hair", "lefteye", "righteye"];
    var loaded = true;

    for(var i = 0; i < parts.length; i++){
      if(imgLoaded(document.getElementById(parts[i])) == false){
        loaded = false;
        break;
      }
    }

    if(loaded){
      clearInterval(window.interval);
      console.log("images loaded");
      document.getElementById("cover").style.opacity = "0";
      setTimeout(function(){document.getElementById("cover").style.visibility = "hidden";}, 250);
    }
  }

  window.interval = setInterval(checkImages, 50);
</script>

<script src="jquery.js"></script>
<script src="snake.js"></script>
</body>
</html>
