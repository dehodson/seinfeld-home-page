<!DOCTYPE html>
<html>
<head>
  <title>&#9785; &#9785; &#9785; &#9785; &#9785; &#9785;</title>
<style type="text/css">


body{
  background-color: black;
}
.jerryContain{
  width: 700px;
  height: 700px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  position: absolute;
  z-index: -1;
  margin: auto;
  perspective: 750px;
}
#hair{
  bottom: 299px;
  left: 193px;
  position: absolute;
  z-index: 4;
  transform: rotate(0deg) translate(0px, 0px);
  transition: all .5s;
}
#hairContain{
  width: 310px;
  height: 180px;
  bottom: 340px;
  left: 195px;
  z-index: 20;
  position: absolute;
}
#hair.selected{
  animation-delay: 1s;
  transform: rotate(-50deg)  translate(-40px,-110px);
}
#upperHead{
  bottom: 172px;
  left: 201px;
  position: absolute;
  z-index: 3;
}
#lowerHead{
  margin: auto;
  bottom: 0px;
  left: 0px;
  right: 0px;
  position: absolute;
  z-index: 0;
}

#leftEye{
  bottom: 290px;
  left: 300px;
  position: absolute;
}
#rightEye{
  bottom: 290px;
  left: 387px;
  position: absolute;
}
#rightEyeLid{
  bottom: 280px;
  left: 382px;
  position: absolute;
  z-index: 4;
}
#rightEyeLidContain{
  width: 65px;
  height: 35px;
  bottom: 280px;
  left: 382px;
  position: absolute;
  z-index: 21;
}
#rightEyeLidContain:hover + #rightEyeLid{
  transform: translateY(-28px) translateZ(0);
  transition: all 1s;
}
#tongue{
  bottom: 197px;
  left: 330px;
  position: absolute;
  z-index: 2;
}
#tongueContain{
  width: 100px;
  height: 30px;
  bottom: 177px;
  left: 308px;
  z-index: 20;
  position: absolute;
}
#tongueContain:hover + #tongue{
  transform: translateY(60px);;
  transition: all .5s;
}


#cover{
  z-index: 100;
  background-color: black;
  width:100%;
  height:100%;
  min-width:100%;
  min-height:100%;
  position:fixed;
  top:0px;
  left:0px;
  opacity:1;
  transition: opacity 0.25s;
}

#tv1{
  width:  150px;
  height: 120px;
  position:fixed;
  bottom: 100px;
  left: -100px;
  transform: rotateY(45deg);
}
#tv2{
  width:  120px;
  height: 85px;
  position:fixed;
  bottom: 275px;
  left: -200px;
  transform: rotateY(-15deg);
}
.tv{
  box-shadow: 0px 0px 15px rgba(255,255,255,0.5);
  background-image:url('pictures/static.gif');
  z-index:-3;
}
.tv:before {
  content: ' ';
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;

  z-index: -2;

  background-image: radial-gradient(rgba(0,0,0,0), rgba(255,255,255,.5));
}


</style>
</head>
<body>
<div id="cover"></div>
<div class="jerryContain" id="jerrycontain">
<img src="pictures/jerryhead/lowerHead.png" alt="lowerHead" id="lowerHead" >
<div id="hairContain" onmouseover="select('hair')" onmouseout="deselect('hair')"></div>
<img src="pictures/jerryhead/hair.png" alt="hair" id="hair" >
<img src="pictures/jerryhead/leftEye.png" alt="leftEye" id="leftEye" >
<!--<img src="pictures/jerryhead/rightEye.png" alt="rightEye" id="rightEye" >-->
<div id="rightEyeLidContain"></div>
<img src="pictures/jerryhead/eyelid.png" alt="rightEyeLid" id="rightEyeLid" >
<img src="pictures/jerryhead/upperHead.png" alt="upperHead" id="upperHead" >
<div id="tongueContain"></div>
<img src="pictures/jerryhead/tongue.png" alt="tongue" id="tongue" >
<div id="tv1" class="tv"></div>
<div id="tv2" class="tv"></div>

</div>

<!--<img src="pictures/jerryBig.png" alt="jerryBig" id="jerryBig" height="300" width="300" onclick="action('jerry');">
<img src="pictures/kramerBig.png" alt="kramerBig" id="kramerBig" height="300" width="300" onclick="action('kramer');">-->
<script>
  function select(element){
    document.getElementById(element).className = "selected";
  }

  function deselect(element){
    var el = document.getElementById(element);
    el.className = "";
    el.style     = "";
  }

  var phase = -1;

  function animate(){
    var parts  = ["lowerHead", "hair", "leftEye", "upperHead","tongue", "rightEyeLid"];
    for(var i = 0; i < parts.length; i++){
      var element = document.getElementById(parts[i]);
      if(element.className == "selected"){
        if(parts[i] == "hair"){
          if(phase == -1){
            element.style.transform = "rotate(-50deg)  translate(-40px,-110px)";
          }else{
            element.style.transform = "rotate(-55deg)  translate(-35px,-128px)";
          }
        }
      }
    }
    phase = phase * -1;
  }

  window.interval = null;
  
  function imgLoaded(imgElement) {
    return imgElement.complete && imgElement.naturalHeight !== 0;
  }

  function checkImages(){
    var parts  = ["lowerHead", "hair", "leftEye", "upperHead","tongue", "rightEyeLid"];
    var loaded = true;

    for(var i = 0; i < parts.length; i++){
      if(imgLoaded(document.getElementById(parts[i])) == false){
        loaded = false;
        break;
      }
    }

    if(loaded){
      clearInterval(window.interval);
      console.log("images loaded");
      document.getElementById("cover").style.opacity = "0";
      setTimeout(function(){document.getElementById("cover").style.visibility = "hidden";}, 250);
      setInterval(animate, 500);
    }
  }

  window.interval = setInterval(checkImages, 50);
</script>

</body>
</html>
