          ['The Package', '304198.jpg', 'Elaine has a rash and looks for a doctor who will treat her; despite her doctor -- patient relationship reputation. Kramer offers Jerry a method to get a refund on his stereo that is two years out of warranty. George discovers the woman at the photo store is looking at his pictures. Jerry refuses delivery of a package with no return address. George thinks that the photo store clerk has stuck a revealing picture of herself in with his pictures. Kramer convinces George to return the compliment and offers to take the photos. Uncle Leo signs for Jerrys package. Elaine tries to lift her medical records. Jerry lets Uncle Leo open the package and there is the sound of an explosion. Leos stove has exploded but eventually Jerry gets the package and opens it up. It contains his stereo in pieces. Kramer sent the package to him insured; now all they must do is collect the insurance money from the post office. Elaine poses as Uncle Leos nurse to try a diagnosis for her condition. When that doesnt work she tries to get Kramer to lift her records. Newman grills Jerry on suspicion of mail fraud. George drops off his film at the photo store and gets a surprising result.', '8', '5'],
          ['The Fatigues', '304199.jpg', 'Jerry is intrigued by the concept of his girlfriend having a mentor. George prepares to give a lecture on risk management by reading a book, but realizes that books on tape have spoiled him. Elaine prepares to fire an employee, but when face to face with him, she promotes him. Kramer runs a Jewish singles night at Franks Knights of Columbus hall. Jerry meets his girlfriends mentor, but she is dating Kenny Bania. George discovers the blind can get any book on tape, so he plans to fail an eye test. Elaines recently promoted employee has some startling new ideas. She plans to promote him again. Kramers party plans go awry when he has to cook for over 150 plus people. He needs to get Franks advice on cooking for the masses, despite Georges warning. Elaines promotional plan backfires, when the rest of her staff quits. Jerrys girlfriend sees Banias act and loses respect for her mentor. Elaine tries working with her employee. George figures out an angle to get his book read. Jerry finds himself becoming Banias mentor. Jerry and his now ex-girlfriend get their files mixed up; George speaks on Ovaltine and Bania on risk management. Franks cooking skills are reborn, until he sees someone choking.', '8', '6'],
          ['The Checks', '304200.jpg', 'Elaines new boyfriend, Brett, is obsessed with designer furniture and the song "Desperado." Jerry spots an umbrella salesman using the sales technique he invented. The salesman says it was someone else. Hundreds of twelve-cent royalty checks keep arriving from Jerrys brief appearance on a Japanese television. Kramer warns George that the carpet cleaners he hired are actually a front for a religious cult. Intrigued, George tries to be converted, but theyre not interested. Kramer meets some Japanese businessman and he takes them on the town and to the cleaners. He is a little confused about the exchange rate. Brett delivers a large chest of drawers to Kramer and thinks that Jerry might be jealous. Kramer thinks the TV pilot that Jerry and George did would be perfect for Japanese television. They pitch it to a couple of Japanese TV executives. Elaine tries to find a song that she and Brett can share. Kramer puts his Japanese friends up at his place. Theyre sleeping in the chest of drawers. Jerry caught in the rain meets the man in the street that claims credit for the twirl. He also meets Brett who is convinced Jerry is down on his luck. George gets the cleaners to do the offices at Yankee Stadium where they find a new recruit. Because of the humidity from the hot tub, Kramers guests get stuck in the chest. Jerry, with writers cramp from check signing, uses a fire ax to open the chest. That scares the Japanese guests and injures Brett who passes out.', '8', '7'],
          ['The Chicken Roaster', '304201.jpg', 'George reveals a strategy to guarantee a second date with women - leaving an object behind at their place.  However, this strategy gets Elaine into trouble, when George leaves behind a sable hat she shouldnt have charged to the Peterman expense account.  Meanwhile, the red neon sign of a new Kenny Rogers Roasters restaurant beams directly into Kramers apartment.  Jerry and Kramer then switch apartments, and end up switching personalities as well.', '8', '8'],
          ['The Abstinence', '304202.jpg', 'Georges girlfriend has mononucleosis and he cant have sex with her for six weeks. Elaines met a doctor whos almost gotten his license to practice. Jerry agrees to appear at career day at his former junior high school, first he is bumped and then there is a fire drill. Kramer lights up a cigar in Monks and is asked to leave. He meets others on the street who face his dilemma so he opens up his apartment as a smoking lounge. Jerrys agent gets him an assembly at the school. Georges lack of sex makes his mind sharper. Elaine learns how much her doctor boyfriend doesnt know about medicine. She uses Georges technique to help him study to get his license, but in the process she becomes an idiot. Jerry struggles to figure out how to fill two hours in front of a junior high crowd. George uses his new found intellect to give batting advice, speaks Portuguese and prepares a presentation for Jerrys assembly. Kramer sees his lawyer about a case against the tobacco company, smoking has destroyed his looks. He gets a settlement without Jackies input. George calculates the odds of scoring with a Portuguese waitress. Elaines boyfriend gets his license and leaves her sexless.', '8', '9'],
          ['The Andrea Doria', '304203.jpg', 'George is excited about the new apartment he is going to move into. Elaine is on a blind date, now called a "set-up." Jerry takes Kramer to his self-storage where they discover that Newman has been hiding bags of mail. George finds out he cant get his apartment because the tenant association is going to give it to an Andrea Doria survivor. Elaine is told her date wont be making it because hes been stabbed. She is aroused by the situation. Kramers cold is getting bad and hes not going to the doctor, they botched his vasectomy, hes more potent now than ever. Jerry tries to get Newman to get rid of the mail; however, hes not interested because he didnt get the transfer to Hawaii. Kramer finds a dog with a cold that he volunteers to take to the vet, so he can get medicine for their colds. Elaine meets her blind date who gets coffee thrown in his face from another ex-girlfriend. She discovers his problem is that he is a "bad breaker upper." George confronts his rival for the apartment and decides to wage war. Elaines blind date breaks up with her and tells she has "a big head." From a suggestion by Jerry, George asks for a hearing with the association and tells them the story of his life. Jerry forms "an alliance" with Newman that will hopefully get him out of his life forever. Jerry tries to get Kramer to take his medication. He discovers that Kramer is taking dog medication and beginning to exhibit the signs of being a dog. The big head comment begins to hold true for Elaine and she makes a comment about jamming "a fork in his forehead." Jerry tries to take Kramer to a real doctor. After Kramer bites Newmans ankle, Jerry offers to deliver the rest of his mail. He is too efficient for the post office. Elaine meets up with her blind date and makes good on her promise. Kramer saves the day. George and the survivor dont get the apartment.', '8', '10'],
          ['The Little Jerry', '304204.jpg', 'Everyone makes a comment about a bad check of Jerrys that is on display at Marcelinos store. Through the Foundation, George gets the opportunity to visit a womens prison. He is disappointed when the facility doesnt meet his impression of what he thinks a womens prison is. He does however meet a convict that he decides to ask out. He enjoys the liberation that dating a convict offers. Kramer gets a new pet, a rooster that he names "Little Jerry Seinfeld"; of course he really wanted a hen for the eggs. Jerrys parents find out about the check and offer to send money. Elaine finds out her bald boyfriend once had a fine head of hair. She convinces him to start growing it back, but when he does he shows signs of hair-loss. He begins to feel despondent. Georges dream relationship hangs on the brink, Celias up for parole. Kramer enters "Little Jerry" in a cockfight that if he wins, Jerrys bad check will be taken down. George is a character witness for Celias parole hearing; he testifies to try keeping her in. Jerrys bad check doesnt come down, because Marcelino wants Jerry to do something for him first. Kurt seeks hair-loss advice from George that causes him to propose to Elaine. Jerry and Kramer train "Little Jerry" for the big cockfight. George experiences "fugitive sex" when Celia breaks out after her parole was denied. Celia is tracked down and Kurt is mistaken for George. Marcelino brings a ringer in for the big fight; Kramer tries to save "Little Jerry" but pays the price.', '8', '11'],
          ['The Money', '304205.jpg', 'Jerrys parents sell the Cadillac to Jack Klompus for $6000 in order to give Jerry some money to help him out. They along with Kramer suggest that Jerry might try a career move. Elaine talks about her Peterman stock options and buys Georges coffee. He thinks she is sticking it to him. Jerry and George talk about the money their parents might have. This piques Georges interest. Kramer seeks advice from Elaine about his girlfriends post-sex bed habit "shes got the jimmy legs." Jerry flies to Florida to buy the Cadillac back. George seeks information on his familys health history. Kramer works out a deal with his girlfriend. Jerry meets with Klompus and agrees to pay $14,000 for it. George anticipating a big inheritance begins to spend money. Unfortunately for him, so do his parents. Klompus has a problem with the car and Jerry returns to Florida. Jerrys parents are still worried about him and wonder what to do. Morty decides to see Elaine about a job; she reluctantly agrees to give him a job, just as Peterman returns. Kramer, fearing a prowler (Jerrys dad), decides he can no longer sleep alone; unfortunately his girlfriend has decided she can. So he moves in with the Costanzas, who tell George that they are moving to Florida. Elaine returns to her regular position at Peterman, with no options. George and Elaine try to discuss their respective problems. Still in Florida, strapped for cash and credit, Jerry sleeps in the Cadillac. Kramer and Emily spend the night as an old married couple in the Costanzas house. The Seinfelds make a change in their housing as the Costanzas try to settle into their new place.', '8', '12'],
          ['The Comeback', '304206.jpg', 'George has trouble thinking of a comeback to a comment made by Reilly; he does think of one, but its a little to late. Jerry buys a new tennis racket from a supposed professional. Elaine and Kramer discuss video picks. Elaine prefers picks by Vincent. He prefers picks by Gene or his own. He watches his latest pick and it makes him concerned about spending the rest of his life in a coma. Elaine is intrigued when she receives a phone call from the mysterious Vincent. Jerry discovers that the tennis pro is a hack player. George comes up with what he thinks is the perfect line and will listen to no one elses opinion. Kramer makes a living will, with Elaine as the executor. The tennis pro, fearing he will be exposed, tries to bribe Jerry, including a rendezvous with his wife. Elaine opts for another movie and makes Vincent angry. George finds out that Reilly doesnt work for the Yankees anymore, so he tracks him down to Ohio, where he plans to deliver his line. Kramer finishes the movie he rented and discovers it is possible to recover from a coma, he decides to change his will. Milos wife has no respect for him; he asks Jerry to let him beat him in tennis. Elaine receives a phone call from Vincent and she convinces him to let her meet him. She is surprised by his appearance. Kramer goes into a coma after being hit with tennis balls. Meanwhile, in Akron, George delivers his line about "the jerk store."', '8', '13'],
          ['The Van Buren Boys', '304207.jpg', 'Jerrys girlfriend, Ellen, seems perfect in every way, but everyone else seems to have a problem with her. George interviews candidates for the Foundations first scholarship. The candidates seem over-qualified, until one comes in who is a lot like he was. Elaine is going to ghost write Petermans biography. Kramer goes to Lorenzos pizza, where he has an encounter with the Van Buren boys. He accidentally flashes their gang sign and saves himself. Peterman wants his day to day life covered in his bio; the exotic adventures are for the catalog. His day-to-day life is very boring. She tells him about Kramers encounter with the gang and he suggests buying the story for his biography. Georges scholar makes a change in his plans that causes George to disqualify him from the scholarship. Kramer sells Peterman all of his stories for $750 dollars. Elaine is put at his disposal. To Elaine, Kramers stories arent much more interesting. George and Kramer perform an intervention on Jerrys relationship with Ellen. Georges scholar joins the Van Buren boys, who apply pressure on George to get the scholarship back. Elaine tells Kramer that he can no longer tell his stories, since they now belong to Peterman. Elaine tries to embellish Kramers stories, but Peterman finds the rewrites ""too clich and obvious."" She tells him the real Kramer story that he finds much more interesting. He tells Kramer he can have his stories back. George tries to save himself from the Van Buren boys. Jerry flies his parents in to get their impression of Ellen. He begins to see the light.', '8', '14'],
          ['The Susie', '304208.jpg', 'Kramer decides that daylight saving time isnt coming fast enough, so he sets his watch ahead an hour. Mike, the guy who once referred to Jerry as "a phony," has become a bookie. Peggy, a co-worker of Elaines calls her "Susie." George is excited about Steinbrenners ball. He hopes to show off his tall blonde girlfriend with a grand entrance. Instead, she says she wants to talk. He runs away. "If she cant find me, she cant break up with me." He really wants to make that big entrance at the ball. Kramer tells Jerry that he owes Mike $100 for a bet he made on that nights Knicks game. Only Jerry never made the bet; Kramer did it for him. In fact, Kramer attends the game and gets into a fight with a key player that causes Jerry to win his bet. Peggy starts talking to "Susie" about Elaines memo. Peterman hearing about the complaints demands to see Elaine, Peggy and "Susie" in his office; first thing in the morning. Mike cant pay Jerry, so he offers to help him with his trunk problem, but instead gets his thumbs broken for the trouble. Kramer breaks up with George on behalf of Allison. Elaine makes it through the morning meeting. Mike gets trapped in Jerrys trunk. Elaine and Jerry, in his car, decide it would be best to eliminate "Susie." George reconciles with Kramer. Elaine delivers the eulogy at "Susies" wake, much to the confusion of Peggy. Kramer, with George, makes a spectacular entrance at the ball. Mike escapes from Jerrys trunk and accuses him of murder. The same fate befalls Elaine that befell George; Peterman puts her in charge of a foundation in "Susies" honor.', '8', '15'],
          ['The Pothole', '304209.jpg', 'Elaine wants to have some Chinese food delivered, but lives just outside the delivery zone.  In order to fool the delivery man, she pretends that the janitor closet in the building across the street is her apartment.  The trouble is the landlady mistakes her for the janitor.  Kramer joins the "adopt a highway" program, but his methods are a little unorthodox.  Jerrys new girlfriend uses a toothbrush that had fallen into the toilet, which causes him more trouble than he could have imagined.  George loses his keys, and by the time he finds them, theyre buried at the bottom of recently filled pothole.', '8', '16'],
          ['The English Patient', '304210.jpg', 'A woman mistakes George for her boyfriend Neil, a guy who looks just like him. This intrigues George; he wants to meet Neil. Jerry is going to Florida to help his parents move. Kramer asks him to pick up some Cubans from his cigar guy and also gives him a T-shirt. Elaine and her boyfriend see "The English Patient"; she absolutely hates it and that makes her unpopular and dumped. Jerrys dad gets the T-shirt, #1 Dad, that he is very proud to wear, despite its small size. At his parents exercise room, Jerry meets Izzy, an 80-year-old man who cant stand to lose; he challenges Jerry to a weightlifting competition; "Its go time!" He throws his back out again and again. Kramers Cubans arrive; theyre real people and not the cigars that Jerry thought he would be getting. George is overly obsessed with Neil, to the point where he is missing out on Danielle. Jerry is back in New York, where Izzy has returned to see a back specialist. Though Kramers Cubans are really Dominicans he tries to pass them off as "Cubans" anyway; it doesnt work. Elaines dislike for the film alienates her from everyone. When she tells Peterman that she hasnt seen the film, he immediately takes steps to correct the situation. Jerry meets the rest of Izzys family all of who are fiercely competitive. He finds work for Kramers "Cubans." Elaine still hates the movie, but must go to the Tunisian desert to live in a cave to save her job. Kramer thinks his unemployed Dominicans, whom he educated about communism, are planning to revolt; later they do. George gets a last word on Neil when Danielle makes a decision between the two of them.', '8', '17'],
          ['The Nap', '304211.jpg', 'George is tired and needs to take a nap while at work; he finds the perfect place, under his desk. Kramer has taken up swimming, but he finds the pool too constricting for his needs; he begins swimming in the East River. Elaines date is worried about his back and hers; he sends her a mattress and she gets the wrong idea. She gives the mattress to Kramer. Jerry is getting new kitchen cabinets, but the contractor is constantly asking him questions. George gets Jerrys contractor to make some modifications for his desk, including space for an alarm clock. Steinbrenner is in Georges office looking for him; he decides to wait for George to return. George gets Jerry to phone in a bomb threat in an effort to get Steinbrenner out of his office. After finding George under the desk, Steinbrenner thinks he has ESP and would be perfect to meet the terrorists demand of a fitted hat day. Meanwhile, Jerrys contractor, left on his own, has made a change in Jerrys kitchen that no one likes. Elaine gets her mattress back when she gets the right idea; however, Kramer has fouled it up with the stench of the East River. Elaines boyfriend discovers the benefits of swimming in the East River. Steinbrenner hears a ticking sound in Georges office, thinks its a bomb and calls in the bomb squad. Jerry decides he needs his old kitchen back. Elaine throws her back out trying to get rid of the mattress. Kramers river gets crowded and George finds a new place to nap.', '8', '18'],
          ['The Yada Yada', '304212.jpg', 'Georges girlfriend is big on using the phrase "yada yada"; Jerry says at least she is succinct. Jerrys dentist just became Jewish and he is already making jokes that make Jerry uncomfortable. Kramer and Mickey double date but they cant decide which of the women is right for them. Elaine is a character reference for a couple who is trying to adopt; a story she tells during the interview destroys all hope of adoption. George drops by Jerrys dental appointment. Mickey and Kramer continue to fight over who gets Karen or Julie. George determines that his girlfriend might be leaving out some significant details with her overuse of the phrase "yada yada." He gets her to fill in the details and discovers more than he wants to know. Jerry confesses to a priest about what he thinks about Tims conversion. George drops by Jerrys confession. Kramer decides on the right woman and Mickey also decides to make his a commitment. Tim hears about Jerrys dental joke. After hearing Jerrys complaints about Tim, Kramer accuses Jerry of being an "anti-dentite." Elaine lobbies on behalf of Beth and Arnie and makes a sacrifice to try getting them a child. Meanwhile, Beth comes to Jerry for help when her marriage is falling apart. It does and she accompanies Jerry to Mickeys wedding where she reveals an unknown side of her personality.', '8', '19'],
          ['The Millennium', '304213.jpg', 'Elaine gets bad service at a clothing store, so she begins shopping at another similar store. Jerry notices that he is on his girlfriends speed dial. Kramer plans for his millennium New Years Eve party two years in advance and he has some strange ideas about what life in that year will be like. George is "offered" a position as director of scouting by the Mets. To get the position he must be fired by the Yankees. Elaine flaunts her purchases in front of the store. Jerry obsesses about his position on the speed dial and then he makes it to number 1. Kramer discovers that Newman is planning his own millennium party. George tries to make a big exit from the Yankees organization; however, all his attempts make him look better in the organization. The step-mother of Jerrys girlfriends confronts him over his #1 position on the speed dial. Newman compromises with Kramer about their respective parties, they will be combined; however, he only has one condition, the next century must be "Jerry free." Elaine discovers the clothing store she began frequenting is owned by the same woman who didnt help her at the other store. Kramer reluctantly agrees but then has misgivings and gets Elaine to come back to his party. Elaine plans her revenge on the store with Kramers help. Jerry gets caught in the middle of a speed dial war between his girlfriend and step-mother.', '8', '20'],
          ['The Muffin Tops', '304214.jpg', 'George watches a bag for a tourist who never comes back, so he starts wearing some of the clothes. Elaine tells Kramer that the stories he sold to Peterman were put into the book. Kramer goes to the book signing, claiming he is the real "Peterman." George becomes a tourist from Arkansas when he meets a beautiful woman from the tourist bureau on the street. Jerry shaves his chest and worries about it until he discovers his girlfriend likes hairless dogs. Elaine eats only the tops of muffins and she says that it is a million dollar idea, Mr. Lippman, her former boss, decides to start a business. Kramer starts conducting "Peterman Reality Tours" for $37.50 a piece. When the muffin top business doesnt seem to be working, Lippman asks Elaine for advice. She tells him that he must make the whole muffin and remove the top from the stump, she also demands that he remove the exclamation point from his sign. The stumps can be given to the homeless. Only they dont want them. In fact nobody wants them. Jerry continues to shave his chest despite Kramers warning about hair growth. George "moves" to New York and takes a job with the Yankees. Steinbrenner is led to believe that George is holding down two jobs and makes a deal to trade George for chicken. Elaine convinces Kramer to get rid of her stumps and he convinces Jerry and his girlfriend to take his tour. Jerrys chest begins itching from hair growth. Elaine hires "a cleaner" to make the muffin stump problem go away.', '8', '21'],
          ['The Summer of George', '304215.jpg', 'George discovers he has a severance package from the Yankees that should last him about 3 months and he decides that he is going to take the summer off. Jerry is going to the Tony Awards and so is Kramer; whereas Jerry has a real seat for the awards, Kramer has a job as a seat filler. Elaine critiques a co-worker who walks with no arm movements and is accused of being "catty." Jerrys picks up his date, only to find out that she has a man living with her. Kramer gets a Tony Award for a musical in which Raquel Welch is the star. Elaine tries to work things out with her co-worker, to no avail. Kramer uses his Tony as a ticket into a place he really shouldnt be, Sardis, where the producers of "Scarsdale Surprise" have a proposition for him. Jerrys date decides to commit to him. Elaines complaints to men about her co-worker only seem to pique their interest in the possibility of a cat fight. Jerrys girlfriend begins to wear him out; she is always on the go. George suggests that perhaps they team up to handle Lanette. To keep his Tony award, Kramer must fire the non-arm swinging Raquel Welch from the production. Jerry goes on a date and needs George to handle the invitations for Lanettes party. He is not to skimp, this time. Kramer does his duty and pays a price. A mad Raquel walking down the street gets into a cat fight with a woman who she thinks is making fun of her, Elaine. George gets distracted and slips on an invitation. Twenty-two episodes later the gang is back where they were a year ago, only this time George is the one in a hospital bed.', '8', '22'],
          ['The Butter Shave', '304216.jpg', 'Not fully recovered from "The Summer of George," George is using a cane to get around. Jerry might have another shot at NBC, through an appearance on a NBC Showcase that might lead to another pilot. He is also annoyed that lame comic Kenny Banias act is working, only because he is following on Jerrys coattails, a time-slot hit. Bania scores with big laughs and also gets one of Jerrys ex-girlfriends. George gets a job interview. Elaine is on vacation for a month in Europe with David Puddy. If hes lucky he wont "come back in a body bag." Kramer finds butter is a better protection for his skin after shaving. George is hired for the job because of his use of the cane. They think he is handicapped and of course he takes full advantage of the situation. Kramers skin feels so good with butter; he takes to spreading it all over his body. Unfortunately he lies out in the sun where he begins to cook. Its a long flight back for Elaine and Puddy, who break up and get back together, only to break up again. Newman, reading the cannibalism themed story Alive!, finds the smell of a cooked Kramer appealing. Jerry is informed that Bania is going to follow him on the NBC showcase. George sprains his good leg and Jerry discovers that George is a closet Bania fan. Kramer tries to keep his skin moist but the baked in smell of cooked meat is too much for Newman. George manages to keep up his bluff until he tries to take on some old-timers. Jerry plans to sabotage his own act, surmising that Kennys act will also bomb, but Kenny gets the last laugh.', '9', '1'],
          ['The Voice', '304217.jpg', 'Georges employer wants to get rid of him, since they now know he isnt really handicapped and they dont like him. He has a one-year contract with Play Now that he will make sure they honor by him showing up for work every day. Jerry and George mock the sounds the Jerrys girlfriend Claires stomach makes during the night. Jerry envisions the belly button as the mouth and the sound the stomach makes its voice. Because of the "bump into" Jerry tells Elaine that she is destined to backslide into her relationship with David Puddy, she bets him $50 that she wont. The next day Jerry discovers that Elaine didnt go home last night, he accuses her of seeing Puddy. She says the sex they had was an isolated incident. Jerry agrees but the dinner they also had was more of a commitment, he demands that she pay up. Kramer is tired of seeing all his ideas implemented, because all the little day to day incidental things keeps getting in his way and keeping him realizing his ideas. He gets an intern from NYU to help him out with Kramerica Industries; the corporation he had previously setup to develop some of his ideas. With this help hell be freed from the day-to-day activities and be able to develop his ideas, such as the oil tanker bladder. Meanwhile, George is fighting the siege mentality that he is encountering at work and Elaine just cant get Puddy off her mind. No matter what the obstacle, George endeavors to occupy his office. Jerry tells Claire about the voice and she leaves him. The university takes Kramers intern away from him. Claire says they can get back together if he wont do the voice ever again, he decides the voice is worth it. Unfortunately, everyone is tired off the voice. Elaine pays ups and they decided on a double or nothing bet. The intern comes back on his own because he believes in Kramerica. Play Now tries to negotiate with George, but he wont give in. Later, he offers his office and one of their rubber balls to allow Kramer to test his oil bladder idea. Jerry continues to cash in on his bet with Elaine, who just cant seem to keep away from Puddy. The big test takes place at Georges workplace where Jerry plans to meet Claire. They try to warn her about the falling object, but all she hears is the voice. The lawsuit that is filed by Claire puts Play Now out of business and George out of his contract.', '9', '2'],
          ['The Serenity Now', '304218.jpg', 'Frank is supposed to say "serenity now" every time his blood pressure is in danger of going up. Jerrys girlfriend gives his Knicks tickets away. She comments that she has never seen him get "real mad." George gets Kramer to help him fix his parents screen door. They remove the old door and Kramer takes it with him. Frank is selling computers; he wants to bring George into his business. Lippmans boy tries taking advantage of becoming a man at his bar mitzvah by using his tongue while kissing Elaine. Kramer installs the screen door outside his apartment to give his apartment "the cool even breezes of Anytown, USA." His initial instinct is to quit, but George decides it is finally time to take on his arch-nemesis, Lloyd Braun, whom Frank has also hired to sell computers. When Jerry learns how to get mad, it releases all his other feelings, including caring and another that results in a proposal. Kramer fights with the neighborhood kids of "Anytown, USA." George tells Elaine she is attractive to the Lippman men because of her "shiksappeal." The result gets her two Lippman "men" who want to denounce their religion. George hatches a scheme to sell more computers; however, continual use of the phrase "serenity now" has an "impact" on computer sales. The release of emotions from George has an impact on emotional Jerry. Elaine seeks help from a "rabbi" to see if she can reduce her "shiksappeal."', '9', '3'],
          ['The Blood', '304219.jpg', 'Jerry has an encounter with an Exacto knife and ends up having an infusion of 3 pints of Kramers blood infused into him because Kramer decided to store his blood.  Jerrys parents buy him sessions with personal trainer, Izzy, whos going to help him work off his spare tire because they are concerned with his lack of exercise.  George decides that adding television and food to his equation will make sex even better.  Elaine visits her friend Vivian and is disappointed when Vivian implies that she isnt responsible enough to watch her son Jimmy, so she works overtime to prove how responsible she is.', '9', '4'],
          ['The Junk Mail', '304220.jpg', 'Jerrys childhood friend "Fragile" Frankie promises to get Jerry a new car because of a show he did for Frankies car dealership. George prepares for his weekly call to his parents. Kramer plans his revenge on a company because of the over abundance of catalogs theyve sent him in the past month. Elaine is back with Puddy, but meets the man of her dreams at the diner and plans to keep Puddy in reserve until she finds out if the new guy can "handle the workload." Kramer gets deluged with more catalogs and plans to stop the mail. Georges parents cut him short on his weekly phone call. Jerry gets a van and not the Saab hed hoped for. Frankie reminds him of the childhood dream they had where they got a van a toured the country. George pops in on his parents and reminds his parents they didnt call him back, but they have to leave right away. Kramer bricks up his mailbox, but that doesnt stop his mail from being delivered. Jerry plans to sell the van; Kramer helps him out with the ad copy that cites interesting trades considered. Kramer goes to the post office to permanently cancel his mail. Newman confesses to him that no one really needs their mail but that there is a greater conspiracy at work. George demands to know whats going on with his parents; they tell him they are cutting him loose. George isnt ready for abandonment; he plans to date his cousin as a means of getting his parents involved in his life. Jerry determines that the appeal Elaine finds in her new boyfriend comes from some old commercial that he appeared in. Kramer wants Jerrys van and offers Anthony Quinns old tee shirt as an interesting trade. Elaine wants Puddy back, but is rejected by him. Kramer uses the van to launch his anti-postal campaign. Georges cousin is into their relationship; however, George schemes to have his parents catch him making out with her. Kramer is captured and enlightened by the postmaster general. Elaines boyfriend gets his second piece of good news in one day, his TV career has been revitalized and she is taking him back. Jerry must sell the van after seeing what they saw.', '9', '5'],
          ['The Merv Griffin Show', '304221.jpg', 'After Kramer finds the set of the old Merv Griffin Show in a dumpster, he begins to treat his entire life like a talk show.  Jerrys new girlfriend has a priceless toy collection that she wont let him play with, which leads him to some questionable behavior.  George runs over a squirrel with his car, and hes forced to spend time and money on its recovery.  Elaine has to find a way to deal with a new co-worker, whose sidling is both annoying and potentially dangerous to her job.', '9', '6'],
          ['The Slicer', '304222.jpg', 'Elaine is having nightmares and sleepless nights due to her neighbors inconsideracy. The neighbor is out of the country and has left her alarm clock set for 3:30 a.m.. George gets a dream job at a very badly run company, his new boss seems familiar to him, then a photo in the bosss office reminds him of "the boom box incident." Fearing that he might lose his new position, George listens to Kramers advice and plots to get hold of the photograph and get it retouched. Kramers dissatisfied with the meat he is getting with his sandwiches, so he obtains a meat slicer. Kramer suggests Elaine that she short circuit her neighbors apartment and blow the circuit breaker. Jerry is going to go out on a date with a doctor that Elaine recommended, but the date is annoying when the doctor can only talk about saving lives. The photo lab screws up the retouching by eliminating the boss from the photograph and not George. Jerry discovers the doctor is dermatologist. George recommends a carefully orchestrated revenge date. Kramer uses the meat slicer to help Elaine feed the neighbors cat; the power outage shut off the automatic feeder. Jerrys revenge date goes well, until he is reminded of the phrase "skin cancer." Elaine is still using the slicer and finds it very handy, until she tries to even her high heels. George goes back to the photo shop to find they put the boss back in the photograph as a cartoon. He now needs to obtain a new bare-chested photo of his boss or find a new job, perhaps the Coast Guard. Jerrys doctor date would provide the perfect opportunity for him as she does skin cancer screenings. Elaine keeps the slicer problem from Kramer by threatening him with seeing some circus clowns. Later, Kramer goes to her apartment to pick up the slicer; she fixes it and quickly shoves it out the door. Kramer sees the dinged up blade and tries to get back into her apartment, but he takes the knob of the door. Jerry has developed an allergic reaction to something as hives have broken out on his neck. Elaine discovers she is trapped inside her apartment. Jerry goes down to Georges workplace and confronts the doctor about his hives. She leaves and Kramer, in his white meat slicing coat, steps in as the skin cancer doctor and spots a growth on Georges boss. George gets his bare-chested photo. Kramer wants to come clean about the growth; George tells him he will tell his boss to see another doctor. Georges boss doesnt think it is a problem, a ten-year-old photo of him shows the mole, it hasnt changed. He also relates to George the story about the dumb guy on the beach with the boom box. He mentions to George (as others have) that he sure has lost a lot of hair in the past ten years. Despite all of that, he gets to keep the job. Later, the guys keep Elaine company as they wait for the locksmith to come and open her apartment.', '9', '7'],
          ['The Betrayal', '304223.jpg', 'Jerry, George and Elaine return from their trip to India that they dont want to talk about. Sue Ellen calls the wedding off and Nina doesnt want George or Jerry. George finds out that Jerry slept with Nina and Elaine slept with the groom. Kramer and FDR settle their score, a snowball with something extra. Jerry "schnapps" Elaine to find out why George is so bitter with him. Kramer tries to out wish FDR. Elaine, Jerry, George and Nina arrive in India, where Elaine discovers that the groom is someone she slept with and that they are the only people from the U.S. who are attending the ceremony. Kramer is angry with Newman because he didnt use his birthday wish to save Kramer from FDR. George "schnapps" Elaine to find out the secret Elaine is keeping about Jerry and Nina. Elaine buys tickets to India to spite Sue Ellen by showing up at her wedding. Kramer tries to get Newman to use his birthday wish to protect Kramer from FDR. Elaine finds that Jerry and Nina have just slept together. Elaine meets the parents of Sue Ellens fiance who try to convince her not to go to India for the wedding; after all they arent even going. Jerry and Nina suffer an awkward pause in their conversation. Kramer confronts FDR about his birthday wish. Elaines mail from India is an "unvitation" to Sue Ellens wedding in India to someone whose name seems familiar to her. George asks Jerry to call Nina about setting them up on a date and realizes he must where his Timberlands every time he sees her. Jerry and George are walking down the street and they run into Nina and old girlfriend of Jerrys whom he never slept with. Kramer attends FDRs birthday and FDR gives him an evil eye right before blowing out the candles on his cake. Elaine receives an item in the mail from India. Two years earlier, Jerry tells George and Susan that Nina might be the one; Kramer nails FDR in the back of the head with a snowball; Elaine is dating an Indian man named Peter (Pinter). Eleven years earlier, new resident Jerry tells his neighbor across the hall, whom he calls Kessler (its the name on the mailbox), that whats mine is yours.', '9', '8'],
          ['The Apology', '304224.jpg', 'Jerrys girlfriend walks around his apartment naked; she even eats breakfast and plays Scrabble naked. An old friend of the gang named Jason is going through Alcoholics Anonymous (AA) and is currently working on step 9, where you make amends to individuals for past wrongs. George is anxious to receive Jasons apology for the humiliating neck-hole incident. Elaine is offended when her co-worker, Peggy, cant tolerate Elaines germs, but easily tolerates the germs of other people. Kramer discovers hes been taking too long in the shower, so he tries to make some changes to his shower routine. Jerry comes to realize there is good naked and bad naked, when he sees his girlfriend coughing. Jason stops by the restaurant to apologize to Jerry, but fails to apologize to George. George confronts him later, only to be humiliated some more. Kramer changes dont work out, so he asks for advice from Jerry and observes the men in the shower at a health club. Elaine confronts Peggy and gives her some germs. George tells Jerry how he can show his girlfriend the concept of bad naked using a belt sander. Kramer decides to live in the shower. George talks to Jasons sponsor, who recommends that he attend a meeting, only its not AA, its Rage-oholics Anonymous (RA). Jerry executes Georges plan. After doing his dishes in the shower, Kramer decides he needs to add a garbage disposal to bathtub. Kramer calls on Puddy for installation advice. Elaine tells Jerry one of the problems with his body and why a naked male body isnt attractive. Puddy tells Elaine why her co-worker doesnt like her germs, shes a "germ-o-phobe," like he used to be ten years ago. He accompanies Elaine on a visit to Peggy to prove his theory. Jerry convinces his girlfriend to put on her clothes; however, he can only picture her naked and unfortunately she can only do the same with him. Kramer cooks up a meal that he serves to Elaine, Puddy and the recovering Peggy, only they all react badly when they find out the kitchen was in the shower. Jason tries to apologize to George, but it isnt quite what George had in mind so they both go into a rage.', '9', '9'],
          ['The Strike', '304225.jpg', 'George, Elaine and Jerry attend Tim Whatleys Hanukkah party. Jerry meets an attractive woman with whom he sets up a date. Elaine meets a man in a bad denim vest and gives him her fake number. George is offended by Whatleys gift to him, a donation in his name to a charity. George is also reminded of the Festivus holiday his father created many years ago. Elaines quest to become a submarine captain and get her free sub sandwich is ruined when she realizes she used her punch card at the party to give her fake number to the denim vested guy. Kramer gets word he can return to his job at the bagel place, it seems he has been on strike for the past 12 years. Elaine goes to the place, an off-track betting parlor, that her fake number reaches. She wanted to give them her real number, so when the denim vest guy calls, she can connect with him. The men at the parlor are interested in connecting with her, so she gives the number for the bagel shop where Kramer is working. Jerry meets his date, Gwen, at a restaurant, but it turns out she is two-faced. Sometimes Gwen looks great, other times shes plain; it all depends on the viewers angle and the lighting. George decides to use the Whatley approach when giving out Christmas gifts at Krugers; however, he makes up his own charity called the "Human Fund." Kramer is intrigued by the concept of the Festivus holiday and contacts Frank, who becomes excited at the prospect of rekindling "Festivus for the rest-of-us." Kramer asks to get the 23rd of December off, when he cant get it, he resumes the strike; meanwhile Elaine waits at the bagel place for a phone call from the denim vest guy. The look of Jerrys girlfriend keeps changing. Jerry decides that Gwen looks best in the back booth at Monks, something she grows to dislike. George passes out his gifts at Krugers and reaps great rewards. Kramer warns Elaine about the sabotage he committed; the bagel place becomes very steamy and makes Elaine look ugly. Kruger gives George a check for donates $20,000 to the "Human Fund" and later accounting informs him the charity doesnt exist. Gwen finds out from Kramer that Jerry is seeing another woman, Kramer has seen her and shes not Gwen. Gwen thinks Jerry is two-timing her with an ugly woman. George tries to convince Kruger that he passed out the fake gift cards because he didnt want to be ridiculed for the holiday his family traditionally celebrates, Festivus. To prove it, George brings Kruger to his fathers Festivus dinner, where everyone comes together.', '9', '10'],
          ['The Dealership', '304226.jpg', 'Jerry plans to buy a new car with an insider deal from Puddy, whos been promoted to a car salesman.  Jerry ends up bargaining with Puddy and Elaine to get them back together so he can get a better deal on his car.  Kramer takes the car Jerry is planning to buy for a test drive with another salesman, and decides to see how far past empty the gasoline can go.  George seeks out something to eat and must settle for a vending machine candy bar, which ends up getting stuck.  After George leaves and comes back, George suspects a mechanic of stealing the candy bar.  Then George comes up with a creative idea to implicate the mechanic.', '9', '11'],
          ['The Reverse Peephole', '304227.jpg', 'Puddy is wearing what can only be described as a "man fur." Jerry and Elaine leave it to George to sniff them out a deal on a massage chair, for an apartment warming gift for their friend Joe Mayo. Elaine doesnt like Joes parties, because he always gives his guests an assignment. Kramer and Newman are going to reverse the peepholes on their doors. The landlord wants to evict Newman, because he is an agitator. Jerry decides to go wallet-less. George is opposed to the idea; he keeps everything in his wallet. Jerry, George, Elaine and "man furred" Puddy go to the party and get their assignments. Elaine, who is in charge of the coats, decides to throw "Dr. Zaius" (Puddys coat) out the window. Kramer comes to Newmans defense with the landlord. Joe Mayo has the same kind of coat that Puddy had, so he wants Elaine to replace the coat, after all she was in charge. George complains about back problems that Jerry attributes to the size of his wallet. The massage chair gets delivered to Georges apartment. Wallet-less Jerry must carry all his girlfriends stuff, when they go out on their date. Newman admits to Kramer that he is sleeping with the landlords wife. Kramer and Newman find Puddys coat hanging in a tree. Jerry complains about carrying all his girlfriends stuff and Elaine tells him about Petermans small mens carryall. "Its not a purse, its European." Elaine decides she is out of the gift, if she has to replace the coat. George is enjoying the new chair and lies about getting the chair. Elaine finds out that Newman has Puddys coat and she invites Newman to her apartment. Despite Elaines come-ons, Newman wont give up the coat, he has given it to the landlords wife. The landlord confronts Kramer, when he discovers the fur coat. Kramer says that it belongs to Jerry, because he is one of those insecure entertainers. Kramer convinces Jerry to wear the coat in front of the landlord. George continues to lie about the receiving the gift. Jerry drops out of the gift, when he finds out that Joe Mayo didnt like the music he provided at last years party. Kramer was never in the gift, he just thought it was a good idea for a gift, he doesnt even know Joe Mayo. George will be able to return the chair, after he has the receipt in his wallet. Out on the street, Georges wallet explodes. Jerry goes out on the street in the fur coat, where his "purse" is stolen and the landlord finds out the truth about the coat. Puddy gets a new coat.', '9', '12'],
          ['The Cartoon', '304228.jpg', 'Kramers brutal honesty gets Jerry in trouble with Susans old college roommate, Sally Weaver. Elaine obsesses over the meaning of a cartoon that appears in The New Yorker. Elaine and later Kramer comments that Georges new girlfriend looks a lot like Jerry. In fact Kramer says "just because they look-a-like, that doesnt mean youre (George) secretly in love with Jerry." Jerry confronts Kramers frankness. Sally claims that Jerry has ruined her life, shes quitting the business, Jerry cant have that on his conscience, he talks her back into the business. Kramer makes an important life decision, the only way to keep his mouth shut, is to stop talking. Before he finally stops talking, Kramers constant references to the looks of Georges girlfriend, drives George out of Jerrys apartment. Elaine goes to The New Yorker to seek an explanation for the cartoon. Discovering that the editor didnt understand the cartoon either, he liked the kitty. Sally opens her new one woman show about "Jerry Seinfeld- the Devil." Elaines complaint, gets her the opportunity to do her own cartoon for the magazine. Jerry confronts Sally about the content of her show. Newman is her biggest fan; finally, he can see a "show that is about something." Kramer discovers the disadvantages of not talking. George worries about why he really likes his girlfriend. A clip of Sallys show appears on channel 9 news, it features Jerrys latest confrontation with her. Elaine works all-night on her first cartoon, it is okay, but it is not the gem that Elaine thinks it is. Jerry calls Sally and the message he leaves on her answering machine appears in her show as well. Later the lawsuit he filed appears in her cable special. Jerry decides to cut off all communication with Sally. Elaines first comic appears in The New Yorker. Peterman thinks it is a great cartoon, until he realizes it is a Ziggy and he can prove it -- "Quick Elaine, to my archives." George and his girlfriend discuss their relationship, until she gets gum in her hair. Sally starts talking to the silent Kramer, until he cant take it anymore. He tells her to shut-up, then he apologizes and says that he hasnt spoken for days. Sally tells him to lay it on her. To remove the gum from her hair, Georges girlfriend cuts her hair, her new hairstyle looks exactly like Jerrys. George runs out of the apartment screaming. Elaine tells Jerry about the Ziggy incident. Ziggy responds to The New Yorker. Sallys new cable show is about to come on and Jerry is convinced shell have nothing to talk about. He was so wrong. George decides to take a few days off from his relationship with Jerry.', '9', '13'],
          ['The Strongbox', '304229.jpg', 'George tries to break up with his girlfriend, Maura, only she doesnt agree. Jerry has purchased cuff links worn by Jerry Lewis in Cinderfella. He plans to use them as a conversation starter with Lewis when he goes to an upcoming roast at the Friars Club. Having the same first name isnt enough. A man of mystery that she has met intrigues Elaine. Jerry suggests that perhaps he is a super-hero. With robberies occurring in the building, Kramer has obtained a strongbox to hold his valuables. He needs to find a place to hide his key. A place that no one knows, except him. His first place doesnt work. George lays out all of the reasons that they should be officially broken up, Maura still doesnt agree "to turn the key." Elaine gives up on her mystery man when he runs from a woman that Elaine deduces is his wife. She returns to Jerrys apartment to find that his intercom is broken. So she shouts to him from the street, about the mystery man, while she waits for the opportunity to get into his building. Jerry inspects his intercom, only to find Kramers strongbox key hidden inside. Kramer hides his key again. Jerry finds the key again and decides to go down to let George in. While downstairs, a neighbor whos forgotten his key and is unknown to Jerry asks to be let in. Jerry denies him entry. Elaine goes to the mystery mans shabby apartment and discovers he is poor and on welfare. The woman he ran from is his welfare caseworker. Jerry discovers the keyless neighbor, does in fact live in his building, on the 5th floor in apartment 5E (!) right next door to Kramer. Elaine tells Jerry about her mystery mans super powers. George decides that cheating on Maura might be his ticket out. Kramer lets Phil, Jerrys "new" neighbor, keep his parrot in the hallway. Kramer also hides his key at Phils. Glenn, the mystery man, takes Elaine on a date in the alley. Jerry needs his cufflinks for the roast, only to find out that Kramer has locked them in his strongbox. The key to the strongbox was hidden in the parrots food dish, only now the parrot is dead (from food poisoning) and buried in a pet cemetery. George tries getting caught with the other woman, only both women agree that they can work with George through this incident. Elaine discovers that Glenn is, in fact, married. Kramer and Jerry go to the pet cemetery to exhume the key, his neighbor catches only Jerry. George asks whats in the cooler (strongbox) as he easily opens it up.', '9', '14'],
          ['The Wizard', '304230.jpg', 'Jerry buys his dad a $200 Wizard organizer for a birthday present. George receives a message from Susans parents, the Rosses. Jerry and George debate about the race of Elaines new boyfriend and that intrigues her (is he black?). George returns the call from the Rosses; the Foundation is having an event this weekend, but George cant attend, he has to close on his house in the Hamptons. Kramer announces his retirement, a Hollywood big shot has optioned his coffee table book about coffee tables. Elaine finds evidence that leads her to believe her boyfriend is black. Susans parents see George on the street in the city, during the time he is supposed to be in the Hamptons. Jerry is woken up early in the morning at his parents house and gives his father the "$50" organizer that has many features besides a tip calculator. Later he discovers that Kramer has moved down there, to join the other retirees. Elaine laughs when Susans parents ask her about Georges house in the Hamptons. Of course, George just builds on the lie. Morty, who cant run for president of the condo association, decides that Kramer should run for condo board president of Del Boca Vista phase III. Once Kramer is elected, Morty will run things from behind the scenes. Elaine schemes to try to determine her boyfriends race. George finds out the Rosses knew that he lied. He decides to take them to the Hamptons, to "see wholl blink first." Kramer begins his campaign and the Boca Breeze has good things to say about him (see NOTE:). When Elaines boyfriend says they are an interracial couple, she is convinced he is black. George keeps building on his lie, as he picks up the Rosses and takes them on their ride to the Hamptons. Kramer receives some bad press from the Boca Breeze; its damage control time. Kramer suggests buying each member of the board one of those Wizard tip calculators. Jerry knows he cant get the deal he told his father hed received, but Kramer says not to worry, Bob Saccamandos father lives down here and can help them out. Elaine and her boyfriend discover that each is not the race they thought the other was. Saccamandos father comes through with knock-off tip calculators called Willard, they are defective and the election is lost. George and the Rosses reach the Hamptons, where the truth wins out.', '9', '15'],
          ['The Burning', '304231.jpg', 'Elaine thinks that Puddy is religious because of the presets she discovers on his car radio. The first idea George presents at a Kruger project meeting goes over great, his follow up suggestion isnt as well received. Jerry suggests that George use the old showmanship trick of leaving on a high note. Elaine tells George and Jerry about her suspicions; George suggests that she reset his radio presets as a test. Kramer and Mickey get an acting gig playing sick for some medical students. Jerrys girlfriend, Sophie, calls him with the familiar "its me" greeting only he doesnt recognize her voice. George leaves a Kruger meeting on a high note. For their acting job, Mickey gets bacterial meningitis and Kramer has gonorrhea. Elaine confirms that Puddy is religious. Kramer picks up on the showmanship idea and really plays up his gonorrhea part. Sophie leaves an "its me" message on Jerrys answering machine. George suggest he call her back with the "its me" greeting. Sophie doesnt recognize Jerrys voice and thinks he is someone else; Jerry discovers that she hasnt told him about the tractor story. Puddy doesnt have a problem with Elaine not being religious, after all he is not the one whos "going to hell." George and Jerry speculate on what the tractor story is. Elaine begins to worry about going to hell. Kruger throws everyone off the project because they are boring, so now George is the only other member of the project team. Kramer receives rave reviews for his portrayal of gonorrhea, but now he feels he has been typecast. Jerry sees a scar on Sophies leg and assumes it was from a tractor accident. George finds that he has to do all the actual work on the project as Kruger keeps making excuses and doesnt do any actual work. Puddy wants Elaine to steal a paper, after all she is already going to hell and he doesnt seem to care. Kramer takes Mickeys ailment. Elaine and Puddy seek the advice of a priest about where their relationship is going. Sophie tries to tell Jerry the tractor story, but he tells her not to worry about it. Kramer and Mickey come in arguing about getting gonorrhea and Sophie clears it up for both of them. With that, Jerry leaves on a high note. Meanwhile, back at the project meeting, Kruger decides to leave George on a high note.', '9', '16'],
          ['The Bookstore', '304232.jpg', 'Kramer "hangs-out" more than usual at Jerrys place. Jerry spots Uncle Leo shoplifting. George takes a large book into the bathroom with him. Kramer and Newman plan to implement Kramers idea for running a rickshaw service in the city. Elaine is at the annual Peterman party, where everyone is anxious to know if she is going to dance again and when. She ends up getting drunk and making out at a table with another man.', '9', '17'],
          ['The Frogger', '304233.jpg', 'Elaine is confronted with cake from two separate birthday celebrations. She is tired of the forced socializing, so she calls in the sick the following day. Jerry & George are going to their old high-school hangout for one last slice of pizza. Kramer was at the police station where he obtained some caution tape used for crime scenes and also hears about a serial killer that is on the loose in the Riverside Park area. At the pizza parlor, George discovers he still has the high score on the old Frogger video game. Elaines co-workers give her a cake to celebrate her return to work from being sick, she refuses to take part in any future celebrations. Jerry goes out with Elaines friend Lisi, but she is a "sentence finisher, its like dating Mad-Libs." George decides to by the Frogger machine, but Jerry asks him how he is going to move it and keep it plugged in to preserve the high score. Kramer discovers the last victim of the serial killer looked a lot like Jerry. George works to find a solution to his Frogger problem and Kramer volunteers the help of a man he knows named "Slippery Pete." Elaine misses the 4 oclock sugar rush she had gotten used to from all the celebrations, so she decides to raid Petermans refrigerator, where she finds a piece of cake. She finds out from Peterman that the piece of cake he has in his refrigerator is worth $29,000 because of its historical significance. The cake comes from the 1937 wedding of King Edward VIII. Jerry is looking to breakup with Lisi, but discovers that she lives in Riverside Park area. To avoid the serial killer, he takes Lisi back to his place where she finishes one of his thoughts that takes their relationship to the next level. Elaine tells Jerry and George about the cake and she also tells Jerry that Lisi is planning a weekend trip for them to Pennsylvania Dutch country. Jerry fears that Lisi received the wrong message as that kind of a trip is for a serious relationship. Elaine tries to even out Petermans slice of cake, but gets swept up in the moment and finishes it off. George tries to coordinate the movement of Frogger machine. Elaine looks for a replacement for Petermans cake, Kramer suggests an Entemanns cake. Jerry goes to Lisis apartment, where he tries to break up with her. It goes on for ten hours, when he is ready to leave he discovers it is dark out. After exiting her apartment, he sees a man whom he fears is the serial killer and pleads to be let back in. Peterman has his piece of cake appraised at $2.19. When George finds "Slippery Pete" playing his Frogger game on battery power; it is discovered there only about three minutes of power remaining. The only available power source is across the busy street and Kramer has run out of caution tape. Its up to George to get the Frogger machine across the street; however there is no chance of a high score in this game. Later, Peterman shows Elaine surveillance videotape of her eating and "dancing" with the slice of cake; he is convinced that the age of the cake and its effect on her digestive system are all the punishment she needs.', '9', '18'],
          ['The Maid', '304234.jpg', 'George searches for a nickname and decides on "T-bone." Jerry has hired a maid to clean his apartment. Elaine suspects there is more than cleaning going on. Kramers girlfriend is moving downtown (10 minutes by subway) to a different way of life. Kramer tells Elaine he is having a fax sent to her apartment, only Elaine informs him that she doesnt have a fax machine. George makes a play for being called "T-bone" at work, but a coworker gets the honor. Elaine gets home to find 57 messages waiting for her, most of them the fax machine trying to deliver Kramers fax. Elaine catches Jerry kissing the maid. Jerry confesses that he has a personal and work relationship with his maid named Cindy. Kramers girlfriend is gone and he tells Elaine that he signed up for a food delivery service. Theyre going to fax him menus for all the restaurants for the next year. Elaine gets a new number and with it a new area code, she really wanted a "changed" number. Kramer and his girlfriend have a relationship by phone. George finds out about Jerry and his maid. Elaine tries to give out her new number to a guy, but the new area code scares him off. George wants his nickname and confronts his coworker, Kruger sees Georges gestures through a window and it reminds him of "Koko the Monkey." Elaine finds out a woman in her building has died, she had a telephone number with a 212 area code. When Cindy takes her fee but leaves without cleaning anything, Jerry wonders what hes paid for. Kramer calls him "a john." George and Jerry swap information on their respective situations at Monks counter. Kramer returns from visiting his girlfriend and reports the oddities he saw there. The gang tries to communicate while sitting at Monks counter. Jerrys maid tells George that there is woman at the cleaning service named Coco. George sees this as an opportunity to get out from under this nickname. Jerry breaks up with and fires Cindy. Elaine gets the dead womans number and receives her first phone call from the womans grandson who hasnt been told shes dead. Kramer breaks up with his girlfriend and she throws him out. He gets lost downtown and calls on Jerry for help. While going to rescue Kramer, Jerry is confronted by his Cindys pimp-like boss. He says that Jerry must pay Cindy. Elaine convinces the grandson that his grandma is dying, the boy calls 911. Jerry spots Cindy walking down the street and tries to pay her but gets busted by the police. Elaines door is broken down by the fire department. Cindys boss picks up Kramer and it might lead to a new career in cleaning. George gets out from under being "Koko," only to get another nickname, "Gammy."', '9', '19'],
          ['The Puerto Rican Day', '304235.jpg', 'The gang tries to get back into town after leaving the Mets game early in the 8th inning, the Mets are down 9 - 0. On the highway they run into trouble with a maroon Volkswagen Golf. George comments on a new movie he saw about the Hindenburg disaster and the clever comment he made during a quiet moment after the explosion. As they approach 5th Avenue traffic slows down and music can be heard, they realize they have forgotten about the Puerto Rican day parade. Elaine worries about getting home and seeing 60 Minutes as part of her weekend wind down. Kramer spots a way out if Jerry can worm his way over to the right. They almost make it over until they reencounter the maroon Golf. Elaine bails out of the car to find alternate transportation. George bails out of the car when he spots a theater screening the Hindenburg movie; he decides he wants to repeat his glory. Elaine decides the cab she hired isnt working, so she bails out of the cab, only to have it start moving again and again. Georges attempt to be funny at the movie is undermined by a guy with one of those funny laser pointers. Kramer suggests that he and Jerry abandon his car. The laser pointer guy (a lousy prop comic) gets all the laughs as Georges line bombs and he is humiliated. Kramer cuts a deal with the maroon Golf they are go to get access to the short cut when Jerry makes an apology wave. George returns to the car with the red dot of a laser pointer appearing all over parts of his body. Jerry rescinds his apology wave just as he is about to pull in the alley; Elaine arrives back at the same spot in her cab. Jerrys apartment is seen, but no one is home. Elaine seeks an alternate way home. Kramer seeks a bathroom. Elaine works her way over to the parade route and looks for a way across. She leads a group of people on an escape route underneath a reviewing stand ala The Poseidon Adventure. Kramer spots an apartment for sale and poses as H.E Pennypacker, a wealthy industrialist, to get access to a bathroom. When he gets back he tells Jerry about the Mets game. Soon after, Kal Varnsen (Jerrys alias), is looking at the television in the apartment. George spots the laser guy and plans a sneak attack. Elaines route leads to a dead end. George grabs what he thinks is the laser pointer and gets ink all over his hands. Kramer accidentally sets the Puerto Rican flag on fire and a mob of people, led by the armoire stealing tough guys. Art Vandelay seeks the use of a bathroom to clean the ink off his hands and runs into Varnsen. Pennypacker joins them on the run from the mob. Varnsen wants know whos watching the Saab factory. The mob is watching it; however, they leave it in a precarious position.', '9', '20'],
          ['The Clip Show (a.k.a. The Chronicle) (1)', '304236.jpg', 'Jerry, Elaine, George & Kramer plan to go to the movie, but Jerry takes out a little time to look at nine years of memories. Featuring relationships (getting in & out), etc.', '9', '21'],
          ['The Clip Show (a.k.a. The Chronicle) (2)', '304237.jpg', 'More clips are seen and finally the closing minutes feature a series of bloopers and a musical montage that features the song "Good Riddance (Time of Your Life)" by the band Green Day, from their 1997 album Nimrod.', '9', '22'],
          ['The Finale (1)', '304238.jpg', 'Jerry and George discuss the movies and Georges desire to get his fifteen minutes of fame. Kramer is off to the beach. Elaine calls a friend, whose father is in the hospital, with her cell phone; Jerry and George tell her that is a social faux pas. Jerry gets a message from NBC that they want to talk about the pilot. So Jerry and George go to meet with the new vice president of programming, who is interested in turning their pilot into a 13 episode series. Jerry and George begin to make plans to move to California. Jerry interrupts Elaines phone call to her friend to tell her about the NBC deal. When he finds out what she did, he tells her that was an even greater faux pas than the cell phone. Jerry and Georges parents are excited by the news about the NBC deal. NBC offers Jerry & George a perk, free use of one of their private jets to anywhere they want. Kramer returns from the beach, but has a little bit of water trapped in his ear. Kramer warns theyll never come back from LA, "shes a seductress." Hey! He did. The foursome decides where they want to take the private jet. They finally decide on Paris. As they are ready to leave, Elaine plans to call her friend again; Jerry tells her it is not right to rush that kind of phone call. Elaine avoids a faux pas. Newman begs to be brought along, when Jerry denies him, he vows to be there at Jerrys day of reckoning. The private jet, except for George who wanted the one Ted Danson would have gotten impresses everyone. With water still in his ear, Kramer tries to get it out mid-flight. He stumbles into the cockpit and the plane starts going into a crash dive. During the descent, George confesses he cheated during "the contest" and Elaine and Jerry are about to tell each other something important, when the plane corrects itself. The plane puts down in the small town of Latham, Massachusetts for a checkup. The foursome goes into town and debates about if they are going to get back on the plane. They witness the robbery of a fat guy, which they all mock and Kramer videotapes. They are arrested under the Good Samaritan law established by the town. They are looking at a fine of a maximum of $85,000 and up to five years in prison. The guard assumes they are going to be prosecuted since this is the first offense of this kind in the country. Jackie Chiles is called in for their defense. The prosecution decides to look into the past of these four and build a case that will destroy their characters. Rivera Live covers the trial. Jerry and Georges parents prepare to go to Latham for the trial. Newman (whos absolutely delighted), Uncle Leo, Peterman, Puddy, Mickey, Bania, Mr. & Mrs. Ross, Rabbi Glickman, Keith Hernandez and George Steinbrenner also make their way to Latham. Jackie tries to give George a moral compass. The judge, Arthur Vandelay, begins the trial. George thinks the name might be a good sign. The trial begins with opening arguments.', '9', '23'],
          ['The Finale (2)', '304239.jpg', 'The videotape Kramer made is played for the jury. When the NBC executives arrive, George forgets about the trial for a moment and complains loudly about the plane. The prosecution begins to call their witnesses and each will do more to break down the characters of the foursome. First, the arresting officer is called to the stand, followed by the victim. Then the prosecution begins to call a variety of familiar faces. Starting with the elderly woman that Jerry stole the marble rye from. The virgin, Marla, is called to the stand and she tells the court about the foursomes contest. Further testimony is given by the bubble boy. The woman who needed a handicapped spot. The doctor who was on duty the night Susan died. Sidra, the woman with no implants. Mr. Bookman, the library cop. Georges former girlfriend Robin, whose apartment caught on fire. The security guard from the parking garage. A detective from when Kramer was dressed like a pimp. The low-talker tries to testify (only she cant be heard). Steinbrenner talks about calzone and Georges communism. The man who runs the cockfights. The pharmacist who sold Elaine a case of contraceptive sponges. A co-worker tells about Elaines Christmas card. Mr. Pitt tells about when Elaine tried to kill him with a pillow. The soup nazi takes the stand and finally Babu Bhatt returns to the US to tell about the cafe and his deportation. They are "very, very, bad." Rivera Live reports that the jury is in deliberation. Meanwhile, the foursome speculates on life in prison. Estelle tries to bribe the judge to be lenient on George if hes found guilty. A montage of activity is shown while the jury is in deliberation, that includes people we didnt see testifying like the Rabbi, Wilhelm, Keith Hernandez, Bania, Peterman, Puddy, Newman, Mr. Lippman, Poppie, Mr. Ross browsing for a handgun and ends with Jackie Chiles "cross-examining" Sidra outside the courtroom. The jury comes back. Jerry asks Elaine what she was going to say to him on the plane as it was crashing. She responds, "I always loved U-United Airlines." The jury returns a verdict of guilty. The foursome shows no remorse as they are sentenced to a year in jail, for doing "nothing." Jackie testifies to Jerry about Sidras lack of implants. As the foursome sits in a prison cell, Jerry comments about the second button on Georges shirt. A conversation they had nine years earlier on the 5th of July 1989. Jerry closes with a prison-based monologue.', '9', '24'],

        ];


      function submit1(){
        episodeID = Math.round(getRandomArbitrary(304060, 304240) - .5);
        dataID    = episodeID - 304060;
        document.getElementById("img").src = "pictures/" + episodeID +".jpg";
        document.getElementById("titleOutput").innerHTML = "Title: "+ data[dataID][0];
        document.getElementById("episodeOutput").innerHTML = "Season: "+ data[dataID][3] + "  Episode: " + data[dataID][4];
        document.getElementById("descOutput").innerHTML = "Description: "+ data[dataID][2];


      }

      function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
}

  </script>


<div class="boxed">

</div>
<div class="boxed4">
    <div class = "outputText" id="descOutput"></div>
</div>


<div input type="button" class="button" value="Random Episode" onclick="submit1();">Random Episode Button</div>

<p id="output"></p>
