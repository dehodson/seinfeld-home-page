<body>
  <script>
       var data = [
          ['The Seinfeld Chronicles', '304060.jpg', 'The very first episode. Jerry is ecstatic that a woman he met on the road is coming to stay with him in New York. George and Kramer weigh in on how Jerry should best approach the situation.', '1', '1'],
          ['The Robbery', '304061.jpg', 'Jerry is robbed after Kramer fails to close the apartment door. Elaine talks Jerry into looking at a fabulous apartment in the hopes that she can then have Jerrys place. Things are further complicated when George decides he wants the new place too.', '1', '3'],
          ['Male-Unbonding', '304062.jpg', 'Jerry tries to "break-up" with his obnoxious childhood friend but his pathetic weeping leads Jerry to give him another chance. Elaine helps Jerry come up with excuses to avoid him.', '1', '4'],
          ['The Stake Out', '304063.jpg', 'Jerry meets an attractive woman at a party but by the time she leaves, he has only learned where she works. Jerry stakes out the mystery womans office with George so that he can "casually" bump into her.', '1', '2'],
          ['The Stock Tip', '304064.jpg', 'After George receives a stock tip, he and Jerry take the financial plunge. Elaine and her allergies battle her boyfriends cats. Meanwhile, Jerrys weekend getaway with his new girlfriend proves to be a relationship killer.', '1', '5'],
          ['The Ex-Girlfriend', '304065.jpg', 'George has doubts about his current relationship that he broke off. Elaine is curious about a relationship that she has with a guy in her building that has degenerated over the past two years. Jerry is reluctantly drawn into Georges ex-relationship when he picks up some books left at her apartment. Although he wants to break it off with her, she has this "psycho-sexual" hold over him and he becomes worried about what George might think if he lets this relationship develop. Elaine confronts the guy in her building and Jerrys relationship maybe in jeopardy when his girlfriend sees his act.', '2', '1'],
          ['The Pony Remark', '304066.jpg', 'Jerrys parents come to town for a 50th anniversary party. Jerry bets Kramer that he wont complete his plans to renovate his apartment with levels in a month. Jerry takes Elaine to the dinner and he makes an observation about children who have ponies, this remark offends the guest of honor. When she dies soon afterwards, Jerry wonders if he should go to the funeral or go to his championship softball game. Elaine wonders about the fate of the apartment, when she hears the widower is moving to Arizona. George wonders if it will ever be possible for him to have sex again.', '2', '2'],
          ['The Jacket', '304067.jpg', 'Jerry buys a real expensive new suede jacket with a colorful inner lining. George has a song from Les Miserables that he just cant get out of his mind. Kramer is supposed pickup a magician friends doves, and needs someone to help him for two minutes; Elaine takes on the job. Kramer promises shell get "a lift" to the hotel where Jerry and George are meeting her and her father, Alton Benes, an author cut from Hemingway cloth. Jerry and George suffer while waiting with Elaines father. When it begins to snow, Jerry turns his new jacket inside out, to protect it, but Alton Benes doesnt want to be seen on the street with him.', '2', '3'],
          ['The Phone Message', '304068.jpg', 'George blows an invitation upstairs with his latest girlfriend and then when he tries to make restitution he leaves progressively nastier messages on her answering machine. He gets the chance to prevent her from hearing her messages by having Jerry switch the tape out of her machine, while he distracts her. Jerry and his girlfriend have a disagreement about a TV commercial for Dockers, and his telling his friends about their conflict.', '2', '4'],
          ['The Apartment', '304069.jpg', 'Kramer tries mousse in his hair. Jerry gets Elaine an opportunity to get the apartment right above him, before he realizes the possible implications. George tests the "man with a wedding band" theory of meeting women.', '2', '5'],
          ['The Statue', '304070.jpg', 'Jerry has a box of stuff his grandfather left him. Inside is an interesting looking statue that could replace one Georges parents had years ago, but he broke. George plans to pick the statue up later but in the meantime he tells his parents about the replacement statue. Meanwhile the boyfriend of a bitter Finnish author (whose latest work Elaine is going to edit) is going to clean Jerrys apartment. When Jerry returns to his apartment it is cleaned beyond reason. Later when Jerry and Elaine are at the authors apartment, they see the statue on her mantelpiece. Getting it back may jeopardize Elaines chance at being an editor, but save George from his parents wrath.', '2', '6'],
          ['The Revenge', '304071.jpg', 'George quits his job in a huff after he is demoted to using the regular bathroom. Newman tells Kramer that he plans to jump off the building. Jerry suggests that George just go back into work next Monday morning and pretend like nothing happened; however, that doesnt work. Newman jumps, from the second floor. George plots revenge, and with Elaines help, tries to slip his boss "a Mickey." Jerry suspects that his launderer is a larcenist after he discovers that $1500 he had stashed in his laundry bag is missing. Kramer helps Jerry get revenge by bringing a bag of concrete in to put into one of the wash machines.', '2', '7'],
          ['The Heart Attack', '304072.jpg', 'George thinks hes had a heart attack. The doctor tells him otherwise, but he might want to get his tonsils and adenoids removed. Elaine is interested in the doctor and he is interested in her tongue. George not wanting to deal with the cost, follows Kramers suggestion of going to a holistic healer. The healers cure turns George purple and the ride to the hospital is delayed over a Chuckle.', '2', '8'],
          ['The Deal', '304073.jpg', 'Jerry and Elaine are watching TV late at night and stumble across "naked people" and that gets them both discussing whether they could have a relationship and not jeopardize their friendship. George says it cant be done, but Jerry and Elaine devise "a system"; however, it develops a little trouble when her birthday comes along.', '2', '9'],
          ['The Baby Shower', '304074.jpg', 'Elaine needs to use Jerrys apartment to hold a baby shower for a woman that once dated George. George reflects that she was "unequivocally the worst date of my life." Jerry has to go out of town for a show, so he lets Elaine use the apartment. Kramer sells Jerry on the idea on getting an illegal cable hookup. The party begins. The cable guys come to install the hookup. Jerrys show gets canceled, so he returns to the apartment with George (whos prepared to confront the bad date). Jerry is the victim of his own confrontation.', '2', '10'],
          ['The Chinese Restaurant', '304075.jpg', 'Jerry, Elaine and George stop for a quick Chinese dinner before a showing of Plan 9 From Outer Space on the big screen. However, while waiting a really long time to get a table, Jerry sees a woman whose name he cant recall; George needs to use a phone he cant have and Elaine needs food, more than those seated ahead of them.', '2', '11'],
          ['The Busboy', '304076.jpg', 'George inadvertently meddles in the life of a busboy, by getting him fired. He tries to rectify things; however, he winds up compounding them by losing the busboys cat. Elaine discovers that a week is much too long to have a houseguest. She does everything in her power to get him out. The busboys life is saved and made for the better after his involvement with George, until he meets Elaines houseguest.', '2', '12'],
          ['The Note', '304077.jpg', 'Physical therapy proves painful for Jerry when his small talk with his therapist leads to a misunderstanding. Jerry uses his dentist friend, Roy, to write a note so that insurance will cover therapy for George and Elaine. Then, Georges paranoia about men comes into play when he gets a massage from a man and later says "I think it moved." Kramer thinks he has seen DiMaggio in Dinky Donuts. The notes may cause Roy to lose his license in an insurance fraud investigation.', '3', '1'],
          ['The Truth', '304078.jpg', 'Georges relationship with a former IRS worker may ease Jerrys tax audit worries- until she becomes his former girlfriend. She wants to know why, so he tells her the truth, this was after he gave her Jerrys tax records. Elaine sees far too much of Kramer, hes dating her roommate; in return he saw far too much of her, in fact all of her. George tries to get Jerrys tax records back, but he finds she gone into a depression clinic.', '3', '2'],
          ['The Pen', '304079.jpg', 'Elaine regrets accompanying Jerry on a trip to Florida to visit his parents. There are temperature control problems in the condo, a back breaking sofa bed, a slight overdose of muscle relaxants and the disposition of a pen that writes upside down.', '3', '3'],
          ['The Dog', '304080.jpg', 'Jerry is watching an unruly dog, for a fellow airline passenger whos sick in a hospital somewhere in Chicago. Jerry, cant leave his apartment, that leaves George and Elaine alone together. They find they have little to say to each other without their conversational third, Jerry; so they talk about him. Kramer tries breaking up with his girlfriend. Jerry cant locate the dogs owner, who was released from the hospital, some time ago.', '3', '4'],
          ['The Library', '304081.jpg', 'The library asks Jerry about a book he checked out in 1971 and never returned, so Jerry looks up an old girlfriend for his defense against a library cop. George thinks the homeless man hed seen outside the library is a former high school gym teacher that he got fired. Kramer has his eye on a librarian. Elaine worries about her career when her boss hates the recommendations she made.', '3', '5'],
          ['The Parking Garage', '304082.jpg', 'Everyone separates to try to find the car in a huge parking garage. Jerry needs to use the bathroom so he finds a place to go and gets busted. Elaine tries to get help from people passing by. George joins Jerry in getting busted. Kramer is wearing "the jacket," and forgets where he put down the air conditioner he was carrying and causes George to be really late for his parents 47th anniversary.', '3', '6'],
          ['The Cafe', '304083.jpg', 'Jerry tries helping the owner of a small restaurant attract customers by giving him a suggestion. George must take an IQ test for his latest girlfriend, so Elaine helps him in "a caper" where she takes the test for him. Kramer tries to keep his mothers ex-boyfriends jacket, because it helps him meet women; however the ex-boyfriend comes looking for it.', '3', '7'],
          ['The Tape', '304084.jpg', 'George is excited about a new potential baldness cure that was discovered in China. While listening to a tape of his previous nights show, Jerry hears the voice of a mysterious woman who talks dirty into his tape recorder and everyone becomes excited by the voice. Elaine shines in an entirely new light for George when he is let in on the her secret, shes the voice. He is later driven crazy when she plays around with him while goofing around in front of Kramers new video recorder. George tries the bald cure. Kramer searches for the jacket.', '3', '8'],
          ['The Nose Job', '304085.jpg', 'Jerrys brain and penis play chess against one another to decide whether he should keep dating a vacuous model with whom the "sex is great" but not anything else. George is dating a woman with a big nose, Kramer tells her it like it is and she gets a nose job; however, there is a complication. Kramer gets Elaine to help him retrieve the jacket.', '3', '9'],
          [],
          ['The Alternate Side', '304087.jpg', 'Jerrys car is stolen and the criminal picks up his car phone. George decides to take a fill-in job moving cars from one side of the street to the other; this turns into a disaster for local traffic flow. Kramer gets a chance to do a line in a Woody Allen film; "these pretzels are making me thirsty." Elaine gets tired of her 66-year-old boyfriend and when she is about to break up with him, he has a stroke.', '3', '11'],
          ['The Red Dot', '304088.jpg', 'Jerry is the unwitting cause of Elaines boyfriend falling off the wagon. Elaine gets George a job, so he buys her a gift, an $85 cashmere sweater. The sweater has a little red dot on it; hence the price. Elaine gives it back, then George gives it to the cleaning woman, to keep her quiet about them having sex on his desk. George gets fired.', '3', '12'],
          ['The Subway', '304089.jpg', 'Everyone has an uncommon experience while going their separate ways on the subway. George meets a beautiful woman who distracts him from his intended destination, a job interview. Jerry falls asleep and then wakes up across from a fat naked man and winds up discussing with him, the New York Mets & Coney Island. Elaines train stops in the middle of a tunnel on her way to be best man at a lesbian wedding. Kramer overhears a hot tip on a horse on his way to pay $600 in traffic violations.', '3', '13'],
          ['The Pez Dispenser', '304090.jpg', 'Kramer joins the "Polar Bear Club." Jerry gets one of Kramers Pez dispensers which makes Elaine laugh during a piano recital of Georges girlfriend, and that puts their relationship in jeopardy. Kramer has an idea for a cologne that smells like the beach and suggests that George make a preemptive breakup with his girlfriend, that will give him the "upper hand." The Pez dispenser has a remarkable effect during a drug confrontation.', '3', '14'],
          ['The Suicide', '304091.jpg', 'Elaine needs to fast before an x-ray, so she tries stuffing herself three days before the test. After his neighbor Martin tries suicide, Jerry is hit on by his girlfriend, Gina, while at the hospital. A psychic warns George to cancel his vacation to the Cayman Islands, but never can tell George why. Jerry becomes worried when Newman (a friend of Martins) sees him with Gina. Elaine starts hallucinating from hunger. Everything hinges on a Drakes coffee cake.', '3', '15'],
          ['The Fix-Up', '304092.jpg', 'After selling each other on the idea, Jerry and Elaine sell George and Elaines friend on a blind date, then they await the results. They promise to keep each other updated with "full disclosure," though that doesnt happen. There also may be a problem with a defective condom. "My boys can swim!"', '3', '16'],
          ['The Boyfriend (1) ', '304093.jpg', 'Jerry meets Keith Hernandez and wants to make a good impression. Meanwhile, George is out of time on his unemployment and he works harder than ever on his scheme to get a 13 week extension. He tells the unemployment office he was really close on Vandelay Industries, a company that makes latex products and whose main office is Jerrys apartment. Kramer and Newman hate Hernandez back to a time when they were allegedly spit on by him; however, Jerry supports the "second-spitter theory." Keith asks Jerry about Elaines status. Keith makes a date with her and breaks a date with Jerry.', '3', '17'],
          ['The Boyfriend (2)', '304094.jpg', 'George tries two more approaches with the unemployment officer. Kramer gets Jerry to accompany him to see a former neighbors new baby, "you got to see the baby." Though hes gone out with Keith once, does that mean he must help him move. Elaine and Keith are hitting it off until he pulls out a cigarette. George wants to sleep with a really tall woman. Keith supports the "second spitter theory." Jerry and Elaine both breakup with Keith and George might get his wish.', '3', '18'],
          ['The Limo', '304095.jpg', 'On a whim, Jerry and George take a limo from a passenger that Jerry knows never made it on the plane. While taking the limo they call Elaine & Kramer to join them for an event at Madison Square Garden, but it isnt the type of event they were hoping for.', '3', '19'],
          ['The Good Samaritan', '304096.jpg', 'Jerry tracks down a hit-and-run driver, then he wants to date her, after dating her he finds out she hit another woman hes always wanted to date. George has an affair with Elaines friend. Kramer has violent reactions to Mary Harts voice.', '3', '20'],
          ['The Letter', '304097.jpg', 'Kramer poses for a painting, that an elderly couple becomes just crazy about. George feels obligated to buy something when he accompanies Jerry to his new girlfriends art studio. Elaine wears an Orioles baseball cap in the owners box at Yankee Stadium and refuses to remove it. Jerry finds out his new girlfriend is a plagiarist after he hears the words she wrote in a letter, on television. Elaine gets a chance to return to Yankee Stadium.', '3', '21'],
          ['The Parking Space', '304098.jpg', 'Kramer tells Jerry about something his friend Mike said about Jerry being "a phony." After borrowing Jerrys car, Elaine comes up with a wild story, because the car is now making a strange clanking noise. George gets into a confrontation with Mike about a parking space in front of Jerrys apartment. Everyone on the street debates about parking etiquette.', '3', '22'],
          ['The Keys', '304099.jpg', 'Kramer invades Jerrys life too much, so Jerry revokes his spare key privileges. Realizing that he has broken the "covenant of the keys" gives Kramer the realization he is now free to come out of the shadows. Kramer takes off for California to follow his acting dream. Jerry gave his spare keys to Elaine, then when he needs them, he goes with George to Elaines (who has her keys) to search for his spare set. What they find is Elaines show-biz project. Kramer finds adventure as he journeys across the country to LA where he gets a famous bit part on Murphy Brown.', '3', '23'],
          ['The Trip (1)', '304100.jpg', 'With Elaine in Europe, Jerry asks George to accompany him on a trip to LA and The Tonight Show; while there they will try to locate Kramer. While auditioning, Kramer must deal with the advances of an older female landlord (an actress who hasnt worked since 1934) and get someone in Hollywood to read his script treatment. A body is discovered; the victim, a young woman, was strangled. Kramer meets a woman at an audition and he gives her a copy of his script. Jerry loses the correct phrasing for some new jokes and George tries to get Lupe, the chambermaid, to make his bed just right. At The Tonight Show, George disturbs the guests and Jerry bombs. The woman Kramer gave the script to is strangled and his script is found in her possession. Kramers face is shown on the news as the prime suspect for the "Smog Strangler," a serial-killer.', '4', '1'],
          ['The Trip (2)', '304101.jpg', 'Jerry and George try to contact the police to tell them Kramer is innocent. Kramer still doesnt know hes wanted. Jerry and George get a ride in a police car and while en route the officers pick up a possible 519. The 519 suspect is put in the back of the car with George and Jerry and they ask him tipping advice. Then all units are called in on Kramers building, Jerry and George leave the police car door open and the 519 suspect escapes. While Kramer is in for questioning, another victim is found. He is let go and Jerry and George want to know what he is going to do, he is going to stay in LA. Jerry and George are back in New York and Kramer turns up like nothings changed.', '4', '2'],
          ['The Pitch', '304102.jpg', 'NBC executives ask Jerry to come up with an idea for a TV series. George decides he can be a sitcom writer and comes up with "nothing." Kramer trades a radar detector for a helmet, later Newman gets a speeding ticket. While waiting to meet the NBC executives, George and Jerry meet Joe Davola, a writer and "a total nut" who goes to the same shrink as Elaine. Jerry searching for conversation, mentions Kramers party, whereto Joe wasnt invited. While discussing the disaster of the meeting with NBC, George focuses on starting a relationship with the female NBC executive. Kramer shows his approval by throwing up on her. The helmet saves Kramer from an attack by "Crazy" Joe Davola. While all this is going on Elaine is in Europe with her shrink.', '4', '3'],
          ['The Ticket', '304103.jpg', 'Kramer suffers side effects from his head injury. NBC gives Jerry and George another meeting and on the way, Jerry throws out a watch his parents gave him. He then meets his Uncle Leo, who picks the watch out of the garbage. Kramer agrees to be an alibi for Newmans trial on a speeding ticket. George and Jerry meet with NBC executives and they give the go ahead for a pilot. Later they hide in the coffee shop, afraid of an attack from "Crazy" Joe. Elaines shrink realizes that he didnt leave an extra prescription for Joe Davola, for the time while hes on vacation.', '4', '4'],
          ['The Wallet', '304104.jpg', 'Jerrys parents come to town to see a back specialist, they hear about "Crazy" Joe not liking Jerry and ask about the watch they gave him. George "negotiates" the deal with the NBC and gets a box of cigars from Susans father. While at the doctors office Mortys wallet is "stolen." Elaine returns from her trip and tries to end her relationship with her shrink. The deal with NBC is lost.', '4', '5'],
          ['The Watch', '304105.jpg', 'Jerry has dinner with his parents and Uncle Leo. Women, whos paying and the watch are all discussed. Elaine uses Kramer as "her boyfriend" in trying to fool her shrink. George gets Russells address and tries to get the pilot reinstated. Jerry tries to buy back the watch. Outside her shrinks office, Elaine meets "Crazy" Joe, whom she begins to date.', '4', '6'],
          ['The Bubble Boy', '304106.jpg', 'Jerrys girlfriend, Naomi has a laugh that sounds like "Elmer Fudd sitting on a juicer," and when she hears Georges message to Jerry, she breaks up with him. So instead, Jerry asks Elaine to accompany him on a trip to a cabin in the mountain with George and Susan. Kramer isnt invited. Jerry agrees to a side trip to visit a sick fan, a "Bubble Boy." George gets into a fight with the "Bubble Boy" over the correct answer to a Trivial Pursuit question. Kramer and Naomi also make the trip to the cabin and get the fire started.', '4', '7'],
          ['The Cheever Letters', '304107.jpg', 'Jerry and George begin to work on the pilot for the series they pitched to NBC. Jerry says the wrong thing while "messing" around with one of Elaines co-workers. George & Susan tell her father about the cabin fire, he becomes distraught and letters saved from the fire soon explain why. Kramer goes to the Cuban Embassy in search of cigars and makes a deal.', '4', '8'],
          ['The Opera', '304108.jpg', '"Crazy" Joe leaves Jerry a message saying he will put the "kibosh" on him. Kramer has tickets for the opera, Pagliacci, and everyone is going including Elaine and her boyfriend "Crazy" Joe. Elaine drops in on Joes apartment and is she surprised by what she discovers, so she maces him with cherry Binaca and ends their relationship. Susan cant attend, so George tries to scalp her ticket. Joe, a big fan of Pagliacci, comes to the opera in clown garb; Elaine and Jerry attend together not realizing their different estranged relationships with Joe.', '4', '9'],
          ['The Virgin', '304109.jpg', 'After much procrastination, George and Jerry strain to think of an idea for their TV series a few hours before a meeting with NBC executives. Jerry finds out a girl he once met is still a virgin, and later Elaine educates her about men after sex. George wants to end his relationship with Susan so he can exploit his writing profession as a pick-up line. Elaine runs into a Chinese delivery boy. Kramer watches too much television.', '4', '10'],
          ['The Contest', '304110.jpg', 'Georges mother throws her back out when she falls down after catching him doing "you know." When George says hell never do it again, Jerry challenges him to a contest of self-denial, when he accepts, Elaine and Kramer want in on the action, or rather the lack of it.', '4', '11'],
          ['The Airport', '304111.jpg', 'When their flight home gets canceled, Jerry & Elaine gets on another flight, the latter gets cramped into coach and Jerry parties in 1st class with a model. George and Kramer go between JFK and La Guardia to pick them up. When they settle on an airport George meets a convict and Kramer sees a man who owes him $240 from years ago.', '4', '12'],
          ['The Pick', '304112.jpg', 'Elaine is humiliated when she accidentally shows a bit too much on her Christmas card photo, that she has sent out to everyone she knows. Jerry has a date with the model from the plane, she later dumps Jerry because of "The Pick." George tries to reunite with Susan, but realizes its a mistake, and uses "The Pick". Kramer goes to Calvin Klein to complain about "The Ocean," a fragrance they stole from him, and is asked to pose for a risqu\xc3\xa9 underwear advertisement.', '4', '13'],
          ['The Movie', '304113.jpg', 'Jerry tries to make two show dates and afterwards go to the movie theater to meet everyone. George gets in the wrong line for tickets. George, Elaine & Kramer decide to go to another theater to see the movie. Kramer waits outside for Jerry but also wants a hot dog. Jerry misses his first show, then goes to movie theater to tell everyone he wont make the movie, but no one is there. Through a comedy of errors, everyone (but Kramer) misses the movie, they were originally going to see.', '4', '14'],
          ['The Visa', '304114.jpg', 'George meets a Chinese female lawyer who thinks he is real funny; so he tells Jerry not to be funny around her, but she becomes attracted to this. Kramer returns early from baseball fantasy camp, where he accidentally punched Mickey Mantle. A mix-up with Jerrys mail causes Babu to be arrested for not renewing his visa. Jerry tries to get the lawyer to help Babu, but Georges honesty when his relationship is threatened causes Babu to be deported and Elaine to still be sued by the delivery boy she hit.', '4', '15'],
          ['The Shoes', '304115.jpg', 'Jerry and George struggle to keep their idea for a TV series alive, one of their problems is they dont know how to do the Elaine character. Jerry meets an old girlfriend he never could kiss, later Kramer gets the opportunity. The ex-girlfriend talks about Elaines shoes, mainly because she wants them. George is caught staring at the cleavage of the daughter of the NBC executive who is approving their script. Elaines cleavage provides a means to turn the tables on him.', '4', '16'],
          ['The Outing', '304116.jpg', 'No thanks to Elaine, Jerry must work hard to prove he is straight when a college reporter mistakenly reports that he and George are gay, "not that there is anything wrong with that." Things really get out of hand when the article is picked up by the New York Post.', '4', '17'],
          ['The Old Man', '304117.jpg', 'Jerry, Elaine & George volunteer to help the elderly. Jerry gets assigned to a nasty old man. Elaine is repulsed by the goiter problems of hers and George depresses his charge. Kramer and Newman try the business of selling old records to a used record store. Jerry loses track of his man when they try to take him to the dentist to repair his dentures, after the man had bitten Kramers arm.', '4', '18'],
          ['The Implant', '304118.jpg', 'Jerry dumps his girlfriend after Elaine says her figure is the result of implants. Kramer claims to have seen Salman Rushdie at the health club. By accident Elaine later discovers the breasts are real. George accompanies his current girlfriend to Detroit for her aunts wake. While there he tries to get a copy of her death certificate so he can get a 50% discount on the airfare.', '4', '19'],
          ['The Junior Mint', '304119.jpg', 'Jerry has a date with a woman whose name he has forgotten, but it "rhymes with a female body part." Could it be "Mulva"? Elaine visits an old boyfriend whos in the hospital for an operation; he was once fat, thin shes interested again. Kramer gets an opportunity to witness the operation and he drags Jerry along, while watching they have an accident with a "Junior Mint."', '4', '20'],
          ['The Smelly Car', '304120.jpg', 'The strong body odor of a valet is left in Jerrys car. George cant believe it when he spots Susan holding hands with another woman. Elaine loses her current boyfriend and Jerry is forced to try to sell the car, because the odor has taken a life of its own and permeated everything. George is turned by Susans new outlook on life. Susans friend is swayed to heterosexuality by Kramer, though later turned back off by a whiff of a jacket that Kramer borrowed from Jerry. When the car cant be sold, Jerry winds up leaving it and the keys out on the street.', '4', '21'],
          ['The Handicap Spot', '304121.jpg', 'Going out to buy an engagement party present for "The Drake," George parks his fathers car in a handicap parking spot, after taking Kramers advice. An angry mob trashes the vehicle when a disabled woman gets injured, because of the illegal parking. While visiting the woman at the hospital, Kramer falls in love and feels compelled to replace the wheelchair. George becomes his fathers butler after his father gets arrested for parking in the spot.', '4', '22'],
          ['The Pilot (1)', '304122.jpg', 'Jerry and George get the green light to produce Jerry, the pilot for the series based on their "nothing" lives. Russell Dalrimple, the president at NBC behind the pilot, is obsessed with Elaine. George is obsessed with a white spot on his lip and a box of raisins taken by actor playing Kramer. The real Kramer has an internal plumbing problem and on his way to fix it, he gets delayed and is caused to "miss his chance." Jerry has an audition with the new "Elaine," a method actress interested in being Elaine in every way. The real Elaine has a problem with the coffee shop, they appear to be only hiring buxom waitresses, so she tries to get hired and files a report.', '4', '23'],
          ['The Pilot (2)', '304123.jpg', 'Rehearsals for the pilot begin. Russells obsession with Elaine begins to affect his work. George asks TV Kramer about the raisins. The real Kramer might be forced to work on his plumbing problem by using the "dreaded apparatus." Elaine gets an investigation started on the owner of the diner. George gets the results of the biopsy of his white spot. At the taping of the pilot, Elaine sneaks in disguised and "Crazy" Joe jumps out of the audience. Elaine finds Mortys wallet in Jerrys couch. Everyone from the past season comments on the pilot as its broadcast, they all think its great. When Russell disappears, the fate of the pilot is in the hands of the new president, a person convinced that Jerry cant act.', '4', '24'],
          ['The Mango', '304124.jpg', 'George tells Jerry about his lack of confidence below "the equator." Jerry begs Elaine for another chance when he finds out she faked her orgasms. Kramer gets banned from his favorite fruit shop.', '5', '1'],
          ['The Puffy Shirt', '304125.jpg', 'George is forced to move in with his parents. He gets a job as a hand model and becomes obsessed with keeping his hands safe. Kramers girlfriend, who designs clothes and talks with a real low voice, asks Jerry a question that he politely answers yes to. He agrees to wear one of her new puffy pirate shirts on a Today Show appearance he is making.', '5', '2'],
          ['The Glasses', '304126.jpg', 'Georges glasses are stolen and he needs a new pair, so he goes to see Kramers friend to get a thirty percent discount; all Elaine gets is bitten by a dog and then she becomes afraid of them. While not wearing his glasses, George thinks he sees Jerrys girlfriend kissing Jerrys cousin and Jerry tries to figure out if its true.', '5', '3'],
          ['The Sniffing Accountant', '304127.jpg', 'Georges father gets him an interview as a bra salesman. Evidence points to Jerrys accountant being a drug user. So Jerry, Kramer and Newman set out to find out the truth. Elaines new boyfriend is perfect except for his use of an exclamation point.', '5', '4'],
          ['The Bris', '304128.jpg', 'George gets a great parking spot that becomes a target. Kramer thinks that he has stumbled on the product of a genetic engineering experiment, a "pig man." Elaine and Jerry are nervous about the religious duties they must do when they agree to become godparents to a couples newborn, including getting the Mohel and holding the baby for the circumcision.', '5', '5'],
          ['The Lip Reader', '304129.jpg', 'Jerry is smitten with a line judge at the US Open, but after he gets her attention, he finds out she is deaf. Elaine has a problem not communicating with a limo driver. George wants to use Jerrys girlfriend to read the lips of his ex-girlfriend to find out what she is saying about him. While she is reading the lips, Kramer does the translation, that gets George in more trouble. Kramer becomes a ball man at the Open, when Monica Seles returns to tennis.', '5', '6'],
          ['The Non-Fat Yogurt', '304130.jpg', 'When they begin to gain weight, Jerry and Elaine suspect that Kramer has made a bad investment in a non-fat yogurt shop. Jerry inadvertently uses the "F" word, as a result so does Merediths son Matthew, a lot. George meets an old childhood friend whom he is convinced is trying to humiliate him. Elaine begins dating this friend and gives him an idea for his mayoral candidates campaign. Kramers date with a lab technician results in strange test results for the future mayor of New York City.', '5', '7'],
          ['The Barber', '304131.jpg', 'George is uncertain about whether his job interview was successful or not, so he decides to go into the office and act like an employee while the boss is on vacation. Jerry is reluctant to dump his old barber even when he is given a real bad haircut. Kramer arranges to get him a clandestine haircut at the apartment of his barber. Newman is charged by Jerrys barber to get a sample of Jerrys hair when he suspects foul play.', '5', '8'],
          ['The Masseuse', '304132.jpg', 'Elaine meets a man whos perfect except his name is the same as a notorious serial killer. Jerry is frustrated when he cant get his girlfriend, whos a masseuse, to give him a massage, even Kramer is a customer. George is obsessed when Jerrys girlfriend doesnt like him, so he tries extra hard to get her to like him, much to his own girlfriends dismay.', '5', '9'],
          ['The Cigar Store Indian', '304133.jpg', 'Jerry helps George out with a coffee table stain and makes Elaine take the subway home and gives her Mr. Costanzas TV Guide to read. While on the train, Elaine meets a strange man obsessed with television. George meets a woman at a refinishing store who he brings back to his parents home and passes it off as his. A female Native American that he is interested in thinks Jerry is racially insensitive when he presents Elaine with a cigar-store Indian as a peace offering. George gets grounded when his parents return from vacation and find a prophylactic wrapper in their bed and a missing TV Guide. Kramer has an idea for a coffee table book on coffee tables that Elaine doesnt like but Mr. Lippman does.', '5', '10'],
          ['The Conversion', '304134.jpg', 'George changes his religion to Latvian Orthodox to keep his girlfriend who must break up with him for religious reasons. Jerry finds a tube of fungus cream in his girlfriends medicine cabinet and fakes an illness until he can figure out what the cream is used for. He asks Elaine to ask her current boyfriend whos a podiatrist. Kramer meets a sister at Georges new church who becomes infatuated with him.', '5', '11'],
          ['The Stall', '304135.jpg', 'While in a bathroom stall, Elaine needs some toilet paper, but the woman in the next stall refuses to give her a piece. The woman is Jerrys girlfriend whose voice Kramer recognizes from a telephone sex line. Elaines boyfriend, whose face she just loves, takes George & Kramer rock climbing. After his accident, Elaine isnt sure his face will be the same.', '5', '12'],
          ['The Dinner Party', '304136.jpg', 'The gang struggles to find gifts for a dinner party. Jerry and Elaine stop at a bakery to get a cake, but they forget to take a number and lose the chocolate pastry and the one they get has a hair on it. Kramer and George try to get the wine but must get change for a $100 dollar bill and wait for a double-parker to return to his car.', '5', '13'],
          ['The Marine Biologist', '304137.jpg', 'Jerry meets an old college classmate who asked about George, whom Jerry says is now a "marine biologist." An infuriated Russian writer tosses an electronic organizer belonging to Elaine out of a limousine that hits a passerby on the head. Kramer struggles with his golf swing and sand. While walking along the beach, George is called on to use his marine biology skills to save a whale.', '5', '14'],
          ['The Pie', '304138.jpg', 'Jerry cant believe that his girlfriend wont share a piece of pie with him. There is a mannequin at a store that looks like Elaine and she wants to know where it came from. George is interested in a suit that he makes an enemy over. Kramer has an itch. Georges new suit makes a noise.', '5', '15'],
          ['The Stand-In', '304139.jpg', 'Kramer talks his stand-in friend, a "little person", into getting lifts to keep his job. Jerry visits a sick friend, whos in need of a good laugh, at the hospital. George and his latest girlfriend have nothing to say to each other, he wants to break up, but wont when he finds out she is being urged to break it off. One of Jerrys friends "takes it out" while on his first date with Elaine. Jerrys friend takes a turn for the worse after his first visit, so he tries again.', '5', '16'],
          ['The Wife', '304140.jpg', 'A girlfriend poses as Jerrys wife so she can get a dry cleaning discount. George uses the shower at the health club as a bathroom and is afraid of being turned in after being seen. Elaine is getting mixed signals from a male friend who may be interested. Kramers getting ready to impress his girlfriends parents.', '5', '17'],
          ['The Raincoats (1)', '304141.jpg', 'Jerrys parents are staying with him while they wait to take their trip to Paris and hes just returned from three weeks on the road cant get anytime alone with his girlfriend. George tries to get out of the big brother program, just after he gets talked into it. The Seinfelds avoid the Costanzas dinner invitation. Elaines latest boyfriend, whos a "close talker," becomes unusually fixated on Jerrys parents and shows them New York City. Kramer makes a deal with Jerrys father to sell belt-less raincoats to a secondhand shop and George sells his fathers moth-ridden cabana style clothing, right before they plan a cruise.', '5', '18'],
          ['The Raincoats (2)', '304142.jpg', 'Jerry and his girlfriend get some time alone with each other at a movie, Schindlers List, they dont see it; however, Newman sees it and them. A delay in the shipment of the raincoats will make the Seinfelds miss their flight to France, George uses this as an opportunity to get his "little" brother back to his father. The Seinfelds manage to avoid meeting the Costanzas in New York City.', '5', '19'],
          ['The Fire', '304143.jpg', 'Kramer is dating one of Elaines co-workers, a woman who drives her crazy. Kramer brings her to one of Jerrys shows, where she heckles him relentlessly; unfortunately there is a national magazine critic in the audience. George panics when there is a fire at his girlfriends apartment, during her sons birthday party. Jerry decides to get revenge by heckling the woman where she works. She runs out of the office onto the street and loses her pinkie toe. Kramer finds the toe, takes a bus to the hospital and saves the passengers from a gunman. Inspired by Kramers tale, George tries to confront his feelings of cowardice.', '5', '20'],
          ['The Hamptons', '304144.jpg', 'Everyone makes a trip to the Hamptons to "see the baby" and enjoy the weekend. Georges girlfriend goes topless and everyone sees her chest before he does. "The baby" is the most hideous thing theyve ever seen. Elaine is confused when a handsome doctor refers to her as "breathtaking" - the same term he later uses to describe the baby. Kramer finds a filled lobster trap. Jerrys girlfriend sees George naked, after hes just gotten out of the pool, so something isnt as it should be.', '5', '21'],
          ['The Opposite', '304145.jpg', 'George comes to the realization that he should try to do the opposite of everything, so he does, his luck changes and everything begins to go his way including getting a girlfriend, a job with the Yankees and moving out of his parents house. Things begin to be unlucky for Elaine after she buys a box of "Jujyfruits." Kramer appears on Regis & Kathie Lee to promote his coffee table book. Rachel wants to break up with Jerry and he readily agrees, because his luck has been "even Steven." Elaines eating of "Jujyfruits" causes Pendant Publishing to go under, and later she realizes that she and George have traded places.', '5', '22'],
          ['The Chaperone', '304146.jpg', 'Jerry gets a date with Miss Rhode Island, a Miss America contestant; when they need a chaperone Kramer is available. On the date, Kramer gives her advice and becomes her personal coach. Elaine tries to get a job at Doubleday, filling in the shoes once filled by Jackie Onassis; instead she gets a job being the personal assistant of a top executive who likes white socks. Meanwhile, George decides that the Yankees need to change their uniforms from polyester to cotton.', '6', '1'],
          ['The Big Salad', '304147.jpg', 'Elaines boss wants a special mechanical pencil, so Elaine tries to get one from a stationary store where the clerk has a thing for her. George and his girlfriend pick up a "big salad" for Elaine, that his girlfriend gives to Elaine and she thanks her. Later, George points out that he bought the "big salad." Jerry discovers that his current girlfriend once dated Newman, who broke off his relationship with her. Kramer plays golf with an ex-ball player who breaks a rule of golf, they have a fight, and later the ball player is wanted for questioning in the murder of a dry cleaner, where a golf tee was involved. Kramer later helps him evade the police in a white Ford Bronco.', '6', '2'],
          ['The Pledge Drive', '304148.jpg', 'Jerry comments that a friend was hitting on him and Elaine tries to find out if what was true, but gets the voice of the woman and her current boyfriend confused. Elaines boss eats his Snickers bar with a knife and fork and idea that soon catches on. George thinks a waitress gave him the finger. Jerry gets caught throwing away a thank you card. Jerry cashes some old birthday checks from his grandmother. Jerrys working a PBS pledge drive and gets George to bring a Yankee to appear with him, while en-route to the studio, someone gives George the finger.', '6', '3'],
          ['The Chinese Woman', '304149.jpg', 'Jerry and Elaine see Georges father with a man with a cape but dont say hello. Jerry discovers a Chinese woman on Georges phone line after the wires get crossed and he gets a date with her. Kramer gets worried about his sperm count, so he goes to a fertility clinic and then makes a change in his choice of undergarments. Elaine ruins her friend Noreens latest romance with a long talker. The Chinese woman turns out to be Jewish and from Long Island. Estelle gets advice about her relationship with Frank from the Chinese woman, but discounts it when she meets her. Georges life is made miserable when his parents separate.', '6', '4'],
          ['The Couch', '304150.jpg', 'Elaine begins to date the guy who delivers Jerrys new couch. Kramer plans to start the pizza business he thought of back in "Male Unbonding" with Poppie. George joins a book club, but tries to rent the movie so he can bluff his way through the meeting. Jerry and Elaines discussion of the abortion issue causes trouble for Poppie, Elaines relationship & Jerrys new couch. George spends the evening with the family that has rented the film.', '6', '5'],
          ['The Gymnast', '304151.jpg', 'George and Kramer convince Jerry hell be missing out on something if he stops dating a Romanian Olympic gymnast. Jerry and Kramer find out about one of Georges bathroom habits. Kramer must pass a kidney stone. The mother of Georges girlfriend sees him eat something out of a trash bin, later cleaning a windshield & one of his bathroom habits. Elaines boss becomes obsessed with finding the image in a 3-D painting, so he sends her to represent him in a huge merger deal.', '6', '6'],
          ['The Soup', '304152.jpg', 'Elaine brings over a man she met in England and he turns out to be a real bounder. Jerry accepts an Armani suit from an obnoxious comedian, the only condition, he must treat him to a meal at a restaurant; however, what makes up a meal. George goes for a walk with a waitress from Monks and manure in the path sums up his relationship with her. After his kidney stone, Kramer decides to eat only fresh foods.', '6', '7'],
          ['The Mom & Pop Store', '304153.jpg', 'A salesman convinces George to buy a convertible once owned by "Jon Voight." Kramer tries to save a small shoe-repair business, but his good intentions affect Jerry in a big way. Elaine wins tickets for Mr. Pitt, whos always wanted to participate in the Macys Thanksgiving Day Parade.', '6', '8'],
          ['The Secretary', '304154.jpg', 'Jerry confronts his dry cleaner, whom he spotted wearing a jacket that he brought in for cleaning. George passes over hiring an attractive secretary for a less attractive one, he thinks hell be able to get some work done; however, the secretarys efficiency turns him on, so he gets her a raise and then she makes more than he does. Kramer gets Uma Thurmans phone number and sells Bania his suit at a womens clothing store then he hides in a dressing room until he can get some clothing. At this same store, Elaine tries to buy a dress, but is unsatisfied with the size of the mirrors in the store.', '6', '9'],
          ['The Race', '304155.jpg', 'Through his current girlfriend, Lois, Jerry meets an old rival, who suspects that he cheated in a high school race and he wants a rematch with Jerry to prove he was faster. Elaine is put on a "blacklist" for Chinese food delivery and finds out her boyfriend is a Communist. George responds to a personal ad in a Communist newspaper while at work, when Steinbrenner hears about it, he wants to see George in his office. Through his friend Mickey, Kramer becomes a department store Santa, who later spouts out Communist propaganda.', '6', '10'],
          ['The Switch', '304156.jpg', 'Elaine lets a potential employer borrow Mr. Pitts tennis racket, but the injury suffered may ruin her chances, especially when she must get his racket back. Jerrys girlfriend never laughs, but he meets her roommate who does, so Jerry decides he would like to make "the switch." Georges model girlfriend may be bulimic. He needs proof, so he meets Kramers mother, whos a bathroom matron. While there he finds out Kramers first name, Cosmo. Kramer decides it is time to be himself and begins to use his first name. George has the perfect plan for "the switch," a menage a trois.', '6', '11'],
          ['The Label Maker', '304157.jpg', 'Elaine and Jerry are suspicious of a friends gift, when a gift Elaine gave him, a label maker, is given to Jerry in return for some Superbowl tickets Jerry has but cant use because "The Drake" is getting married on Superbowl Sunday and he is in the wedding party. George convinces his girlfriend to get her male roommate to move out, that he soon regrets. Kramer takes playing a game of Risk against Newman seriously. The Superbowl tickets pass through several hands and Jerry sees the game with his worst nightmare.', '6', '12'],
          ['The Scofflaw', '304158.jpg', 'George meets an old friend whos spent the last few months undergoing chemotherapy, that everyone knew except him. Kramer calls a litterbug "a pig" near a cop whos on a quest to catch a longtime parking ticket scofflaw. Kramer wanting to change his image, asks Elaine where her old boyfriend got his glasses. He goes to see him at a book signing and says hi for Elaine, that means that she has lost the "upper hand" in their breakup, so she confronts him and then gets even by getting a copy of his glasses. George finds out from Gary, that he lied about his cancer and has been taking advantage of Jerrys kindness. Kramer discovers the identity of "the scofflaw." George gets a toupee.', '6', '13'],
          ['The Highlights of 100 (1)', '304159.jpg', 'Jerry introduces a program that shows highlights from the first 99 episodes of a "show about nothing."', '6', '14'],
          [],
          ['The Beard', '304161.jpg', 'Elaine tries to convert a gay man to heterosexuality. George, whos now wearing his toupee, discovers that the woman Kramer has set him up with, is bald. Kramer gives a homeless man some Chinese food and begins standing in police lineups for $50 a lineup. Jerry begins to date a cop, but she wants him to take a lie detector test, she thinks he is lying about NOT watching Melrose Place.', '6', '16'],
          ['The Kiss Hello', '304162.jpg', 'Elaines friend, a physical therapist, whom Jerry must "kiss hello," has an old style hairdo, that Jerry and Elaine want Kramer to comment on. Jerrys grandmother wants him to open a ketchup bottle and she tells a story about some money that Uncle Leo was supposed to give his sister. Jerrys father is anxious to collect the money and interest Leo owes. Kramer puts tenant pictures up in the lobby and soon Jerry is giving every woman in the building, the "kiss hello"; however, when he stops, he becomes unpopular. George gets his arm looked at, misses a follow up appointment and must pay for that visit. The therapist skips out on her patients, including George, and goes skiing with Elaine. After their trip, she drops Elaine off 3 blocks from her apartment. Elaine injures her shoulder carrying her equipment home, and cant get any complementary treatment. Jerry gets proof of his uncles dishonesty.', '6', '17'],
          ['The Doorman', '304163.jpg', 'The doorman in Mr. Pitts building causes trouble for Jerry who was only trying to be nice. Kramer robs George on the street for some German tourists. Georges father is living with him and when he removes his shirt, George and Kramer see that he has breasts. So, Kramer develops a new undergarment for males ("The Bro" or "The Manssiere") that will alleviate this problem. Jerry offers his soiled couch to replace the one that was stolen while he was "on duty."', '6', '18'],
          ['The Jimmy', '304164.jpg', 'The guys play a game of basketball with "the Jimmy," a man who talks about himself in the third person. Jimmy sells odd shaped training shoes and George is an interested investor. Fresh from the gym, he attends a Yankees meeting about thefts, during which he sweats profusely. Jerry goes to the dental office and discovers they now carry Penthouse in the waiting room. Elaine gets tickets to a benefit for the AMCA (Able Mentally Challenged Adults) featuring Mel Torme, the "Velvet Fog." Elaine tries to meet a handsome guy at the gym, but instead talks with "the Jimmy," who makes the date for himself. On a follow-up visit to the dental office, Jerry feels the dentist and his hygienist may have lived out a fantasy during his time in the chair, the type of thing you might read in Penthouse. Kramer has a visit to the dentist complete with Novocain, later while wearing a pair of Jimmys shoes, winds up getting a him a seat at the main table of the benefit.', '6', '19'],
          ['The Doodle', '304165.jpg', 'Jerry is disgusted when he finds out he was eating pecans that were just in his girlfriends mouth. George finds a doodle that his girlfriend drew of him. Kramer is eating some tasty peaches that come in season for two weeks every year. Fleas force Jerry and his visiting parents out his apartment. Elaine has an interview with a publisher that has suite of rooms at a fancy hotel and that is where Jerry parents get to stay. Jerry stays with his girlfriend. Elaine must go into Jerrys fumigated apartment to get an unpublished manuscript that she is supposed to read for her interview and she cant find it, but Kramer read it in Jerrys apartment and the gas causes him to lose his sense of taste. George finds out that his girlfriend really doesnt care what he looks like. Jerry figures out that Newman gave him the fleas. Meanwhile, Jerrys parents, Uncle Leo and Nana live high on the hog at the hotel.', '6', '20'],
          ['The Fusilli Jerry', '304166.jpg', 'Estelle is getting an eye job. Kramer gets his new license plates from the DMV, but the plates say "ASSMAN." Jerry is disturbed when he finds out his mechanic used his "move" on Elaine while making love to her. Kramer makes a statue of Jerry out of fusilli pasta and he makes the most of his new license plates. Jerry confronts his mechanic and later requires his services. Frank becomes the unwitting victim of one of those "freak" accidents proctologists are always telling stories about.', '6', '21'],
          ["The Diplomat's Club", '304167.jpg', 'After his quick trip to Ithaca, Jerry plans to meet a super model at an airport club, but his assistant, Katie, makes the trip a nightmare. Elaine says she will quit working for Mr. Pitt, but finds out that shes going to be in his will. She becomes a suspect when he overdoses his medication. George tries to prove to his boss that he is not a racist, when he says his boss looks like "Sugar" Ray Leonard. To prove it, he tries to find anyone whos black that will be his friend. While at the airport club, Kramer meets a rich Texan with whom he starts making bets. Kramer hasnt gambled in three years and when he begins to lose, he calls in Newman for reinforcement.', '6', '22'],
          ['The Face Painter', '304168.jpg', 'George and his girlfriend discuss toilet paper and he is in love. Elaines boyfriend paints his face and his behavior at a hockey game, disturbs Jerry, Elaine and a passing priest. A monkey throws a banana peel at Kramer, when he throws it back, the monkey becomes depressed and the zoo demands an apology. George tries to tell his girlfriend that he loves her, but her reaction surprises him. Jerry refuses to give the "necessary" follow-up courtesy thank you for the hockey tickets and Kramer is outraged.', '6', '23'],
          ['The Understudy', '304169.jpg', 'George and Jerry are suspected by the cast and Kramer of deliberately injuring Bette Midler during a softball game, giving Jerrys girlfriend, Bettes understudy, a chance to perform. Kramer becomes Bettes personal assistant. Elaine gets Georges father to translate for her when she suspects that her manicurist has made some obvious snide remarks in a foreign tongue. While crying about losing her manicurists, Elaine meets the owner of a catalog, J. Peterman, and gets herself a new job.', '6', '24'],
          ['The Engagement', '304170.jpg', 'Jerry and George reevaluate their relationships with women, so they make "a pact" to change their ways, though Jerry doesnt know it. Elaine has a problem sleeping in her new apartment because of a nearby constantly barking dog; Kramer recommends a solution. George gets back with Susan, his former girlfriend from NBC; he asks her to marry him, and after a couple hours of convincing she says yes. Kramer, his solution (Newman) and Elaine commit a dognapping and take the dog far out of the city. Jerry breaks up with his girlfriend again; however, George is now trapped in his relationship with Susan, almost to the point where he is married already. Elaine almost gets a good night of sleep.', '7', '1'],
          ['The Postponement', '304171.jpg', 'Elaines dog problem is solved by a neighborly rabbi with a cable show. Kramers involvement in the dognapping worries him when he finds out about its impact on his permanent record. Overwhelmed with it all, George decides he wants to postpone the engagement. Elaine isnt "concerned" with Georges intentions, but is really jealous that hes the first of the group to get engaged. The neighborly rabbi offers advice on her problem, that he later relates to Jerry and anyone else wholl listen. Kramer and Jerry try to see "Plan 9 From Outer Space"; however, Kramer "tries" to sneak in a gourmet coffee, spills it and his lawyer says he has a case.', '7', '2'],
          ['The Maestro', '304172.jpg', 'George is feeling the pressures of his relationship with Susan and decides that he needs to help a security guard that works at her uncles store. Kramers friend "Maestro," makes a comment about getting a rental property in Tuscany that makes Jerry decide to do some research. Elaine begins dating the "Maestro." Kramers out of court settlement in his lawsuit against the coffee house, free coffee at any location around the world, gets him "hopped up on the caffeine." Jerry asks Poppy about Tuscany and is referred to Poppys cousin, who makes him an offer he cant refuse.', '7', '3'],
          ['The Wink', '304173.jpg', 'Elaine gets a blind date with the guy from her wake-up service; however, he likes dogs. A bit of grapefruit pulp, from Jerrys healthy breakfast, gets into Georges eye and causes problems for him when his winks keep getting misinterpreted. Jerrys healthy diet conflicts with his dating of Elaines cousin. Kramer promises a sick boy that Yankee Paul ONeill will hit two home runs for him, so he can get back a birthday card that he sold based on Georges wink.', '7', '4'],
          ['The Hot Tub', '304174.jpg', 'George picks up a bad habit from some visiting baseball officials. During the time of the New York City Marathon, Elaine has an out of country runner as her house guest. The runner had overslept and missed the big race at the last Olympics and Jerry obsesses with ensuring that it doesnt happen again. Kramer gets a hot tub from his friend Lomez and Elaine has writers block.', '7', '5'],
          ['The Soup Nazi', '304175.jpg', 'While on their way to the "soup place" Elaine finds an antique armoire she wants. George makes a mistake while trying to get his soup from the "Soup Nazi." Elaine isnt allowed to move her armoire into her building, so Kramer offers to watch it for her, out on the street. George and Elaine discuss how annoyed they are by Jerrys sweet-talking with his current girlfriend, especially their calling each other "Schmoopie." Elaine makes an ordering error in front of the "Soup Nazi," gets on his bad side and is banned for a year. In broad daylight and in Kramers presence, two "tough" guys come along and take Elaines armoire. Kramer relates the story of the armoire to the "Soup Nazi," who says he has an armoire in the basement that Kramer can have. Jerrys girlfriend makes a faux pas in the "soup place" and Jerry disavows any knowledge of her. George confronts Jerry and reminds him about their pact. George and Susan see Jerry and his girlfriend at the diner and they begin to compete against each other. Susan appreciates that George is finally showing his feelings in public. Kramer gives Elaine the armoire and tells her where he got it. Elaine goes to thank the "Soup Nazi" but gets even further on his bad side. Jerry discovers the armoire contains the "Soup Nazi"s recipes and Elaine takes them for her final confrontation with the "Soup Nazi."', '7', '6'],
          ['The Secret Code', '304176.jpg', 'George tries to keep his ATM code a secret from Susan. Elaine is puzzled by a man she once met at a party and talked to for ten minutes, doesnt remember her, but he does remember other party details. Leapin Larry, a one-legged man, wants Jerry to do spots for his store, but he is angered when he thinks Jerry is doing an impression of him. Kramer gets an emergency band scanner and decides to help reorganize operations at the NYFD. Elaine doesnt want to go on a date with her boss, the storyteller, so she leaves Jerry and George at the restaurant. Jerry escapes, but George isnt as lucky. He is forced to accompany Peterman to his Mommas house, where he winds up staying all night and tells her his secret code before she dies. That is her last word. Georges code is needed in a life or death situation.', '7', '7'],
          ['The Pool Guy', '304177.jpg', 'Elaine has tickets for a historical clothing exhibit and realizes that she has no female friends; Jerry suggests that she ask Susan. Kramer suggests that is the wrong move and that Georges worlds will collide. Jerry meets his pool guy outside a movie, and then he cant get rid of him. George is worried by Elaine wanting to get to know Susan, then he finds out it was Jerrys idea. Kramers new phone number is similar to a film information line. When Kramer keeps getting wrong numbers, he begins giving out the information for movie show times a la "Moviefone."', '7', '8'],
          ['The Sponge', '304178.jpg', 'Jerry finds the number of girl he wants to contact on Kramers AIDS walk sponsor list. After finding out that her preferred method of birth control is only available in a limited supply, Elaine must decide whether her current boyfriend is "sponge worthy." George tells Susan the secret of the size of Jerrys jeans and that leads to a fight about all secrets, he tells her another of Jerrys secrets when they make up. Jerry finds out that George told Susan one of his secrets and now hes "out of the loop." Elaine adjusts her screening process to find worthy candidates. Kramer causes a disturbance at the AIDS walk when he wont "wear the ribbon."', '7', '9'],
          ['The Gum', '304179.jpg', 'Kramer is active in the re-opening of an old movie theater. He also is keeping an eye on a friend, Lloyd, whos recovering from a nervous breakdown. Lloyd has a pack of Chinese gum that Kramer insists everyone tries. George thinks the cashier short-changed him and meets a former neighbor (whos had a breakdown) and his daughter, Deena. George lets his former neighbor look at his car. Elaine tries to avoid interacting with Lloyd, loses a button from her blouse and reveals herself to Lloyd and Kramer. Because of Elaines lie, Jerry must wear glasses while around Lloyd. Deena tells George that she thinks he is showing signs of being on the verge of a breakdown. Georges car, once owned by "Jon Voight", catches fire. Elaine shows more to Lloyd. Jerry gets more gum. George keeps trying to convince Deena hes not crazy.', '7', '10'],
          ['The Rye', '304180.jpg', 'Elaine is dating a jazz saxophonist whos sponge-worthy but "he doesnt really like to do everything." Jerry tells one of the members of his band that the saxophonist and Elaine are "hot and heavy." Kramer stocks up on supplies, including 50 cans of "Beef-A-Reeno". Susans parents meet and have dinner with the Costanzas for the first time. Both families obsess over a loaf of rye bread that wasnt served with the meal, which Frank takes back home. Elaines boyfriend writes a song about "their relationship," which later has a big impact on his career. Kramer takes over a friends horse-drawn carriage for a week and helps George out with his scheme to replace the rye bread. Unfortunately, he feeds the horse a can of "Beef-A-Reeno" right before giving the Rosss their ride. Jerry manages to get his hands on a loaf of marble rye.', '7', '11'],
          ['The Caddy', '304181.jpg', 'Kramer befriends a caddy, who helps him to improve his golf game and offer his other advice. Georges bosses consider him for a promotion when they think he is so dedicated to his work that he is there in the morning before everyone else and still there after they all leave. They dont know that hes just been leaving his car in the parking lot waiting for his free visit from a locksmith. Taking advantage of the situation, he and Susan go up north to her parents rebuilt cabin. Elaine meets an old rival whos heir to the Oh Henry! candy bar fortune and has never worn a bra. She wears the bra as a top and cause Kramer and Jerry to have an accident with Georges car. With Georges damaged car in the parking lot, the Yankees think hes dead. Steinbrenner breaks the news to the Costanzas. Kramer and Elaine take her rival to court and only Jerry may stand in the way.', '7', '12'],
          ['The Seven', '304182.jpg', 'Elaine sees a girls bike she wants, but she strains her neck trying to getting the bike down from the wall. In pain she promises the bike to whoever fixes her neck. Kramer saves the day and wants the bike. George is angry when Susans cousin chooses to name her baby with the name he planned to give his first offspring. He desperately tries to convince them to use another name. Kramer works out an arrangement with Jerry to keep track of what he takes from Jerrys kitchen. Jerry is curious when his girlfriend is always wearing the same dress, every time they go out.', '7', '13'],
          ['The Cadillac (1)', '304183.jpg', 'Jerry surprises his parents by buying them a new Cadillac, when his last job really pays well. Kramer, who now knows how much Jerry makes, says it will change their relationship. It certainly changes his relationship with Elaine, shes interested again. George reconsiders his engagement when one of Elaines friends tells him that she could have set him up with Oscar winning actress, Marisa Tomei. The cable company wants to see Kramer and he takes the opportunity to get revenge on them. George wants to meet Marisa for a cup of coffee, even when Elaines friend is in the hospital with a heart condition. Jack Klompus accuses Morty of embezzling funds to pay for his new Cadillac.', '7', '14'],
          ['The Cadillac (2)', '304184.jpg', 'Kramer continues to play with the cable guy. Georges obsession with Marisa makes Susan suspicious. Elaine calls Jerry in Florida and tells him she wants to come and join him. Elaine gets George Marisas phone number and now he needs her for an alibi (which involves her "boyfriend" Art Vandelay, an importer/ exporter). Mortys ace in the hole, to keep him from impeachment, is the woman that Jerry stole the marble rye from, only she doesnt remember him, at least at first. The cable guy zeros in on Kramer, but he gets away. Georges meeting with Marisa doesnt go as well as planned and Susan thinks hes having an affair with Elaine. The cable guy concedes defeat.', '7', '15'],
          ['The Shower Head', '304185.jpg', 'Elaine gets a physical for a pending trip with Peterman to Africa. Her physical test results show positive for opium, so Peterman fires her. Jerrys parent are in seclusion in New York while biding time until they can move back to Florida. George tries to convince his parents to move to Florida. The shower heads in Jerrys building are being replaced with a new low-flow model; Newman finds a source for black market shower heads. The Seinfelds tell the Costanzas that there is no room for them in Florida that gives Frank all the incentive he needs to move. George is delighted. Elaine finds the cause of her opium addiction and finds a donor for her next physical. Jerry makes a joke on The Tonight Show with Jay Leno at the expense of Uncle Leo and he pays the price for making fun of the family.', '7', '16'],
          ['The Doll', '304186.jpg', 'Susans old roommate from college, Sally Weaver, gives Jerry a package that she wants him to be careful with; which he is, but he loses his own package in the process. Frank tells George he is turning his room into a billiard room. Elaine tells Frank about a man she saw in Tuscany who looks just like him, Frank thinks it may be the cousin who stayed behind. Kramer challenges him to a game where the space is a bit tight. Jerry is enthusiastic about a new toothbrush, which he is convinced Elaine must have. Susan has a doll that looks uncannily like Georges mother; she doesnt believe it, but he does and it affects his performance. Jerry is going to be on Charles Grodins show with one of the Three Tenors, not Pavarotti or Domingo, but "the other guy." Elaine goes with him the studio, to replace an autographed picture of "the other guy," for "the Maestro" that was damaged while they were in Tuscany. "The Maestro" provides a new fashion for Kramer and Frank while playing pool, and his baton is an answer to the space problem in the billiard room. Susans roommate comes to town. She tries to help Jerry out by bringing him back a better barbecue sauce and bringing a doll to the studio for Jerry, which in her opinion, is much funnier than the one Jerry wanted. Jerry has no material for his appearance.', '7', '17'],
          ['The Friars Club', '304187.jpg', 'George is happy because he has a three-month reprieve. The wedding is delayed until June (just in time for the end of the May sweeps and a cliffhanger!). Meanwhile he is also excited because Jerry is going to go out with Susans best friend. He envisions their friendship in the future as being "Gatsby"-like. Jerry is trying to get into the Friars Club, but loses a jacket he "borrowed" for dinner there, at a performance of comedic jugglers that was "worked on" by Susans friend. Kramer tries to duplicate the sleeping patterns of Da Vinci and falls asleep at some inopportune moments; one of which puts him put in the Hudson River. Peterman hires a deaf employee and Elaine suffers the consequences, when she gets loaded with some of his work. Trying to see how deaf he really is, Elaine comes on to him, which Peterman overhears and tries to help out their budding relationship.', '7', '18'],
          ['The Wig Master', '304188.jpg', 'Jerry uses Elaine to prove that a sales clerk is wrong about his looking at an expensive jacket. Elaine is picked up by the clerk. George has an unwanted house guest, a wig master for the touring company of "Joseph and the Amazing Technicolor Dreamcoat." He also has found a parking lot that charges $75 dollars a month; Kramer decides to put his car there. Unfortunately, he leaves his apartment key there. When he cant get his key, he is allowed to borrow a pink Cadillac. Jerry is convinced the clerk is working Elaine. George discovers why the lot is so cheap, he finds a used condom in his car and is asking a prostitute for information, just as Susan approaches. George discovers that he may have an out with Susan; she says she must be able to trust him and have no doubts. Kramer stays at Jerrys apartment. Elaine has a walking stick she lets Kramer have. Jerry tries to return his jacket, but discovers that "spite" isnt a viable reason. Kramer is allowed to borrow the back up "Electric Color Dreamcoat." Jerry is put out, when both sexes assume he isnt in a relationship with the person he is with (Elaine in one instance, the Wig Master in the other). Kramer finds a fuzzy white hat. With all the parts put together, his new ensemble is a sight to behold, just ask the NYPD after he is caught pulling a prostitute out of his borrowed car.', '7', '19'],
          ['The Calzone', '304189.jpg', 'George becomes Steinbrenners pet, when he shares an eggplant calzone with him. Kramer is raving about wearing clothes "straight out of the dryer." Jerry thinks that Elaines boyfriend is dating her without really ever asking her out. He offers to bring Jerry some Cuban cigars from Canada. Jerry takes advantage of his girlfriends ability to get anything she wants. Kramer searches for quarters for the dryer; when he cant find anymore, he starts using an oven. George gets into tip trouble with the counter guy at the calzone shop and he works out an arrangement with Newman. That is unless of course its raining (Newman doesnt deliver mail in the rain); Kramer helps out.', '7', '20'],
          ['The Bottle Deposit (1)', '304190.jpg', 'George doesnt hear the details on an important project that Wilhelm wants him to champion. Peterman wants Elaine to bid on a set of golf clubs at the Kennedy auction, her ceiling is $10,000; however, she gets into a bidding war with Sue Ellen, the Oh Henry! candy heiress. Consequently, she spends a bit more than she was authorized. Newman finds the missing ingredient to make it cost effective in Kramers scheme to collect used pop bottles and cans and take them to Michigan where the refund is doubled. Jerry takes his car to a mechanic, whos fanatical about car care. Elaine meets Jerry to get the golf clubs out of his car, but the mechanic, distraught over Jerrys negligence, steals it. Kramer and Newman collect their bottles and cans and hit the road in a mail truck.', '7', '21'],
          ['The Bottle Deposit (2)', '304191.jpg', 'Wilhelm is delighted with the job George did on the project; however, he has no idea what he did or how he did it. The detective on the case thinks hes found Jerrys car, damaged beyond recognition. Its not, and later Jerrys mechanic calls him from the car. Kramer spots Jerrys car in Ohio. Steinbrenner calls George into his office about the project report and has him committed. Kramer ditches the cans, bottles, mailbags and Newman in pursuit of Jerrys car. Newman finds a farmers house, complete with the proverbial daughter. The mechanic throws the clubs and bag at Kramers truck, allowing him to get away. Deena is happy to see that George is getting the help he needs. Peterman is stunned when he finally gets the clubs, "Elaine, I never knew Kennedy had such a temper."', '7', '22'],
          ['The Wait Out', '304192.jpg', 'After George makes an off-hand remark to a married couple with a rocky relationship, Jerry and Elaine wait in anticipation of their inevitable separation. Elaine sports a new hairstyle, starts driving again and almost makes Jerry car sick. Kramer starts wearing jeans again. The jeans are much too tight, so tight in fact, that he cant get them off when he really needs to. Elaine and Jerry make plans to move in on the separated couple, which they do. George feels guilty about breaking up the marriage and wishes to undo the damage. Jerry and Elaine physically oppose this action. David returns the off-hand remark to George in the presence of Susan. She tells George she has to think about some things- he thinks it is his ticket out.', '7', '23'],
          ['The Invitations', '304193.jpg', 'As the big day grows nearer, George and Susan order their invitations. Susan lets him choose the cheap ones. George tries to think of a way out. Elaine suggests smoking and Kramer suggests a pre-nuptial agreement. Jerry, thinking of a single future with Kramer, nearly gets hit by a car but is saved by his female equivalent, Jeannie. Jerry thinks he is in love with Jeannie. Kramer tries to cash in on a banks offer of a $100 if one of their tellers doesnt say hello. Is "Hey," hello? George tries the suggestions and strikes out. Susan begins preparing the invitations. Jerry makes a decision. Susan passes out while licking envelopes. Jerry proposes marriage; later he has second thoughts. George finds Susan and the gang meets him over at the hospital, where George gets the news, hes out. Free at last, George makes another attempt at Marisa Tomei.', '7', '24'],
          ['The Foundation', '304194.jpg', 'Months after her death, George is ready to move on, but Susans parents want to keep her memory alive. Kramer becomes a karate master, where his opponents are equals in his skill level, but are lacking in size. Jerry runs into Dolores, you remember "her name rhymed with a female body part" in "The Junior Mint," she suggests that they get together again. Peterman has a breakdown and goes to Burma leaving Elaine in charge; a position she is reluctant to assume. Kramer makes a speech that inspires Elaine to go and take charge of J. Peterman. Inspired by a comment that Jerry made, a foundation is established in Susans name, which will take up all of Georges free time. Jerry and Dolores do get together; however, when she hears why Jerrys engagement was broken off, she leaves commenting that he still hasnt matured. Elaine sees Kramers opponents, vents her frustration and takes him down in front of the class. Jerry decides to research breakups and the effect on future relationships. Kramers classmates meet him after class. George discovers everything he lost when he lost Susan.', '8', '1'],
          ['The Soul Mate', '304195.jpg', 'George thinks the foundation lawyer thinks he might have killed Susan, Jerry suggests using a method employed by Jerry Lewis to find out. Kramer falls for Jerrys girlfriend and he consults Newman for advice. Elaines friends insist that she have a baby, shed rather not and meets a man who shares her ideals. George leaves a running tape recorder in his brief case at the next board meeting and leaves the room. He returns to find the briefcase damaged and the tape stopped. Newman gets in the middle of Jerry and Kramers relationship with Pam; he bribes Jerry in hopes to find out more about his obsession, Elaine. Meanwhile, her new boyfriend gets a vasectomy to show her how committed he is to not having children. The guys find out Pam isnt interested in having children and they line up for their own vasectomies. George gets to the bottom of what happened to his briefcase.', '8', '2'],
          ['The Bizarro Jerry', '304196.jpg', 'Kramer uses a bathroom in an office building and just begins working there. He is "TCB." Elaine sets Jerry up with a friend who is very beautiful, but she has "man hands." George uses a picture of her and passes her off as his dead finance Susan; that gets him into the "Forbidden City" where high priced models hang out. Elaine meets Kevin and some of his friends; they are the exact opposite of Jerry, George and Kramer. With Kramer working, George inside the walls and Elaine hanging out with Kevin, Jerry begins to feel alone.', '8', '3'],
          ['The Little Kicks', '304197.jpg', 'Elaine reluctantly lets George attend a party she is throwing at work. "Sweet fancy Moses" exclaims George when he sees Elaine dance at a party shes holding for her employees. She wonders why theyve lost respect for her. Jerry gets 2 tickets to a premiere of a film. Kramer asks him to get an extra ticket for his friend Brody. Elaine thinks the loss of respect might be due to Georges influence, so she makes him off limits to Anna, one of the women George talked to at the party. That "bad boy" image makes him all the more desirable. Jerry and Kramer attend the film with Brody, who begins to make a bootleg tape. Brody gets sick and has Kramer take him home, leaving Jerry to finish making the tape. Jerry worries about the implications when Brody likes him camera work and asks him to do another film. However, he complains about the quality of Kramers work. Elaine finds out the truth about her dancing after she tapes herself. Elaine apologizes to Anna and George, which suddenly makes him undesirable. Brody wont meet Jerrys demands for equipment; George takes on the challenge, but gets arrested. Frank comes to bail him out and Elaine lets him know the truth about his son. Elaines dance becomes a big hit on the streets of New York.', '8', '4'],
